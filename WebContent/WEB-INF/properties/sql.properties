getAverageAnnualIncome = SELECT s.st_code AS stcode, s.st_name AS stname, CAST(COUNT(p.proj_id) AS INTEGER) AS totproj, COALESCE(SUM(pre_trunover_fpo), 0) AS prefpoturnover, COALESCE(SUM(mid_trunover_fpo), 0) AS midfpoturnover, COALESCE(SUM(control_trunover_fpo), 0) AS controlfpoturnover, COALESCE(SUM(pre_income_fpo), 0) AS prefpoincome, COALESCE(SUM(mid_income_fpo), 0) AS midfpoincome, COALESCE(SUM(control_income_fpo), 0) AS controlfpoincome, COALESCE(SUM(pre_annual_income_shg), 0) AS preannualincomeshg, COALESCE(SUM(mid_annual_income_shg), 0) AS midannualincomeshg, COALESCE(SUM(control_annual_income_shg), 0) AS controlannualincomeshg FROM iwmp_state s LEFT JOIN iwmp_district d ON d.st_code = s.st_code LEFT JOIN iwmp_m_project p ON p.dcode = d.dcode LEFT JOIN wdcpmksy_project_profile_evaluation pe ON pe.proj_id = p.proj_id and pe.status ='C' LEFT JOIN wdcpmksy_production_Details pd ON pd.project_profile_id = pe.project_profile_id where s.wdcpmksy = 1 GROUP BY s.st_code, s.st_name ORDER BY s.st_name;
getCommunityBasedData = SELECT s.st_code AS stcode, s.st_name AS stname, CAST(COUNT(p.proj_id) AS INTEGER) AS totproj,COALESCE(SUM(pre_community_based_shg), 0) AS precommunitybasedshg, COALESCE(SUM(mid_community_based_shg), 0) AS midcommunitybasedshg, COALESCE(SUM(control_community_based_shg), 0) AS controlcommunitybasedshg, COALESCE(SUM(pre_community_based_fpo), 0) AS precommunitybasedfpo, COALESCE(SUM(mid_community_based_fpo), 0) AS midcommunitybasedfpo, COALESCE(SUM(control_community_based_fpo), 0) AS controlcommunitybasedfpo, COALESCE(SUM(pre_community_based_ug), 0) AS precommunitybasedug, COALESCE(SUM(mid_community_based_ug), 0) AS midcommunitybasedug, COALESCE(SUM(control_community_based_ug), 0) AS controlcommunitybasedug, COALESCE(SUM(pre_member_based_shg), 0) AS prememberbasedshg, COALESCE(SUM(mid_member_based_shg), 0) AS midmemberbasedshg, COALESCE(SUM(control_member_based_shg), 0) AS controlmemberbasedshg, COALESCE(SUM(pre_member_based_fpo), 0) AS prememberbasedfpo, COALESCE(SUM(mid_member_based_fpo), 0) AS midmemberbasedfpo, COALESCE(SUM(control_member_based_fpo), 0) AS controlmemberbasedfpo, COALESCE(SUM(pre_member_based_ug), 0) AS prememberbasedug, COALESCE(SUM(mid_member_based_ug), 0) AS midmemberbasedug, COALESCE(SUM(control_member_based_ug), 0) AS controlmemberbasedug FROM iwmp_state s LEFT JOIN iwmp_district d ON d.st_code = s.st_code LEFT JOIN iwmp_m_project p ON p.dcode = d.dcode LEFT JOIN wdcpmksy_project_profile_evaluation pe ON pe.proj_id = p.proj_id and pe.status ='C' LEFT JOIN wdcpmksy_production_Details pd ON pd.project_profile_id = pe.project_profile_id where s.wdcpmksy = 1 GROUP BY s.st_code, s.st_name ORDER BY s.st_name;
getDistwiseAverageAnnualIncome = SELECT d.dcode, d.dist_name AS distname, CAST(COUNT(p.proj_id) AS INTEGER) AS totproj, COALESCE(SUM(pre_trunover_fpo), 0) AS prefpoturnover, COALESCE(SUM(mid_trunover_fpo), 0) AS midfpoturnover, COALESCE(SUM(control_trunover_fpo), 0) AS controlfpoturnover, COALESCE(SUM(pre_income_fpo), 0) AS prefpoincome, COALESCE(SUM(mid_income_fpo), 0) AS midfpoincome, COALESCE(SUM(control_income_fpo), 0) AS controlfpoincome, COALESCE(SUM(pre_annual_income_shg), 0) AS preannualincomeshg, COALESCE(SUM(mid_annual_income_shg), 0) AS midannualincomeshg, COALESCE(SUM(control_annual_income_shg), 0) AS controlannualincomeshg FROM iwmp_district d LEFT JOIN iwmp_m_project p ON p.dcode = d.dcode LEFT JOIN wdcpmksy_project_profile_evaluation pe ON pe.proj_id = p.proj_id and pe.status ='C' LEFT JOIN wdcpmksy_production_Details pd ON pd.project_profile_id = pe.project_profile_id where d.st_code = :stcode and d.dist_proj=true GROUP BY d.dcode, d.dist_name ORDER BY d.dist_name;
getDistwiseCommunityBasedData = SELECT d.dcode, d.dist_name AS distname, CAST(COUNT(p.proj_id) AS INTEGER) AS totproj, COALESCE(SUM(pre_community_based_shg), 0) AS precommunitybasedshg, COALESCE(SUM(mid_community_based_shg), 0) AS midcommunitybasedshg, COALESCE(SUM(control_community_based_shg), 0) AS controlcommunitybasedshg, COALESCE(SUM(pre_community_based_fpo), 0) AS precommunitybasedfpo, COALESCE(SUM(mid_community_based_fpo), 0) AS midcommunitybasedfpo, COALESCE(SUM(control_community_based_fpo), 0) AS controlcommunitybasedfpo, COALESCE(SUM(pre_community_based_ug), 0) AS precommunitybasedug, COALESCE(SUM(mid_community_based_ug), 0) AS midcommunitybasedug, COALESCE(SUM(control_community_based_ug), 0) AS controlcommunitybasedug, COALESCE(SUM(pre_member_based_shg), 0) AS prememberbasedshg, COALESCE(SUM(mid_member_based_shg), 0) AS midmemberbasedshg, COALESCE(SUM(control_member_based_shg), 0) AS controlmemberbasedshg, COALESCE(SUM(pre_member_based_fpo), 0) AS prememberbasedfpo, COALESCE(SUM(mid_member_based_fpo), 0) AS midmemberbasedfpo, COALESCE(SUM(control_member_based_fpo), 0) AS controlmemberbasedfpo, COALESCE(SUM(pre_member_based_ug), 0) AS prememberbasedug, COALESCE(SUM(mid_member_based_ug), 0) AS midmemberbasedug, COALESCE(SUM(control_member_based_ug), 0) AS controlmemberbasedug FROM iwmp_district d LEFT JOIN iwmp_m_project p ON p.dcode = d.dcode LEFT JOIN wdcpmksy_project_profile_evaluation pe ON pe.proj_id = p.proj_id and pe.status ='C' LEFT JOIN wdcpmksy_production_Details pd ON pd.project_profile_id = pe.project_profile_id where dist_proj = 'true' and d.st_code = :stcode GROUP BY d.dcode, d.dist_name ORDER BY d.dist_name;
projwiseAverageAnnualIncome=SELECT p.proj_id, p.proj_name, pe.status, COALESCE(SUM(pre_trunover_fpo), 0) AS prefpoturnover, COALESCE(SUM(mid_trunover_fpo), 0) AS midfpoturnover, COALESCE(SUM(control_trunover_fpo), 0) AS controlfpoturnover, COALESCE(SUM(pre_income_fpo), 0) AS prefpoincome, COALESCE(SUM(mid_income_fpo), 0) AS midfpoincome, COALESCE(SUM(control_income_fpo), 0) AS controlfpoincome, COALESCE(SUM(pre_annual_income_shg), 0) AS preannualincomeshg, COALESCE(SUM(mid_annual_income_shg), 0) AS midannualincomeshg, COALESCE(SUM(control_annual_income_shg), 0) AS controlannualincomeshg FROM iwmp_district d LEFT JOIN iwmp_m_project p ON p.dcode = d.dcode LEFT JOIN wdcpmksy_project_profile_evaluation pe ON pe.proj_id = p.proj_id AND pe.status = 'C' LEFT JOIN wdcpmksy_production_Details pd ON pd.project_profile_id = pe.project_profile_id WHERE d.dcode = :dcode GROUP BY p.proj_id, p.proj_name, pe.status ORDER BY p.proj_name;

