getWMInaugurationData=SELECT COALESCE(i.inauguaration_id, 0) as inauguaration_id, s.st_code, s.st_name as stname, TO_CHAR(i.inauguaration_date, 'DD/MM/YYYY') as date, COALESCE(i.male_participants, 0) as male_participants, COALESCE(i.female_participants,0) as female_participants, (COALESCE(i.male_participants,0) + COALESCE(i.female_participants,0)) as participants, COALESCE(i.other_public_representatives, 0) as others, COALESCE(i.gov_officials, 0) as gov_officials, (COALESCE(i.male_participants,0) + COALESCE(i.female_participants,0) + COALESCE(i.other_public_representatives,0) + COALESCE(i.gov_officials,0)) as total_participation, COALESCE(i.bhoomi_poojan, 0) as no_works_bhoomipoojan, COALESCE(i.lokarpan, 0) as no_works_lokarpan, COALESCE(i.shramdaan_locations, 0) as no_location_shramdaan, COALESCE(i.shramdaan_participate, 0) as no_people_shramdaan, COALESCE(i.forestry_horticulture, 0) as area_plantation, COALESCE(i.awarded_janbhagidari, 0) as no_awards, cast(count(p.photo_id) as INTEGER) as image_count FROM iwmp_state s LEFT JOIN watershed_mahotsav_inauguaration i ON s.st_code = i.st_code and i.status = 'C' LEFT JOIN watershed_mahotsav_inauguaration_act_photo p ON i.inauguaration_id = p.inauguaration_id WHERE s.wdcpmksy = 1 GROUP BY s.st_code, s.st_name, i.inauguaration_id, i.inauguaration_date, i.male_participants, i.female_participants, i.other_public_representatives, i.gov_officials, i.bhoomi_poojan, i.lokarpan, i.shramdaan_locations, i.shramdaan_participate, i.forestry_horticulture, i.awarded_janbhagidari ORDER BY s.st_name

