getJanbhagidariPratiyogitaDraftList=SELECT J.PRATIYOGITA_ID, S.ST_NAME AS STNAME, D.DIST_NAME AS DISTRICTNAME, P.PROJ_NAME AS PROJNAME, J.NO_GP AS NOGP, J.NO_VILLAGE AS NOVILLAGE, CAST(J.PROJ_AREA AS CHARACTER VARYING(100)) AS PROJAREA, CAST(J.PROJ_OUTLAY AS CHARACTER VARYING(100)) AS PROJOUTLAY, J.FUND_OUTLAY AS FUNOUTLAY, CAST(J.FUND_EXPENDITURE AS CHARACTER VARYING(100)) AS PROJEXP, CAST(J.FUND_PER_EXP AS CHARACTER VARYING(100)) AS EXPPER, N.NGO_NAME, STRING_AGG(DISTINCT GP.GRAM_PANCHAYAT_NAME, ', ') AS GPNAMES, STRING_AGG(DISTINCT V.VILLAGE_NAME, ', ') AS VILLNAMES, SWCK_GP.SWCK_GP_NAMES FROM JANBHAGIDARI_PRATIYOGITA J JOIN IWMP_STATE S ON J.ST_CODE = S.ST_CODE JOIN IWMP_DISTRICT D ON J.DCODE = D.DCODE JOIN IWMP_M_PROJECT P ON J.PROJ_ID = P.PROJ_ID JOIN JANBHAGIDARI_PRATIYOGITA_NGONAME N ON J.PRATIYOGITA_ID = N.PRATIYOGITA_ID JOIN JANBHAGIDARI_PRATIYOGITA_NGOVILLAGE NV ON N.NGONAME_ID = NV.NGONAME_ID JOIN IWMP_VILLAGE V ON V.VCODE = NV.VCODE JOIN IWMP_GRAM_PANCHAYAT GP ON GP.GCODE = V.GCODE LEFT JOIN (SELECT SW.PRATIYOGITA_ID, STRING_AGG(DISTINCT GP2.GRAM_PANCHAYAT_NAME, ', ') AS SWCK_GP_NAMES FROM JANBHAGIDARI_PRATIYOGITA_SWCK_ACCOUNT SW JOIN IWMP_GRAM_PANCHAYAT GP2 ON SW.GCODE = GP2.GCODE GROUP BY SW.PRATIYOGITA_ID) SWCK_GP ON J.PRATIYOGITA_ID = SWCK_GP.PRATIYOGITA_ID WHERE J.ST_CODE = :stcode AND J.STATUS = 'D' GROUP BY J.PRATIYOGITA_ID, S.ST_NAME, D.DIST_NAME, P.PROJ_NAME, ngo_name, J.NO_GP, J.NO_VILLAGE, J.PROJ_AREA, J.PROJ_OUTLAY, J.FUND_OUTLAY, J.FUND_EXPENDITURE, J.FUND_PER_EXP, SWCK_GP.SWCK_GP_NAMES ORDER BY PRATIYOGITA_ID, DISTRICTNAME, PROJNAME, GPNAMES, VILLNAMES;
