getPreYatraPrepReport=SELECT y.prep_id, (SELECT st_name FROM iwmp_state WHERE st_code=y.st_code) AS stname, (SELECT dist_name FROM iwmp_district WHERE dcode=y.dcode) AS districtname, (SELECT block_name FROM iwmp_block WHERE bcode=y.bcode) AS blockname, (SELECT gram_panchayat_name FROM iwmp_gram_panchayat WHERE gcode=y.gcode) AS gramname, (SELECT village_name FROM iwmp_village WHERE vcode=y.vcode) AS villagename, y.preyatra_type AS yatratype, TO_CHAR(p.prabhatpheri_date, 'YYYY/MM/DD HH12:MM:SS') AS entrydate, REGEXP_REPLACE(p.prabhatpheri_photo1, '.*[\\\/]', '') AS photo1, p.prabhatpheri_photo1_longitute AS photo1long, p.prabhatpheri_photo1_langitute AS photo1lang, TO_CHAR(p.prabhatpheri_photo1_time, 'YYYY/MM/DD HH12:MM:SS') AS photo1time, REGEXP_REPLACE(p.prabhatpheri_photo2, '.*[\\\/]', '') AS photo2, p.prabhatpheri_photo2_longitute AS photo2long, p.prabhatpheri_photo2_langitute AS photo2lang, TO_CHAR(p.prabhatpheri_photo2_time, 'YYYY/MM/DD HH12:MM:SS') AS photo2time,p.prabhatpheri_participants as participants, y.remark as remarks FROM public.pre_yatra_preparation y, pre_yatra_prabhatpheri p WHERE st_code=(case when :statecd=0 then st_code else :statecd end) and dcode=(case when :distcd=0 then dcode else :distcd end) and bcode=(case when :blkcd=0 then bcode else :blkcd end) and gcode=(case when :gpkcd=0 then gcode else :gpkcd end) AND y.prep_id=p.prep_id and y.status = 'C' UNION SELECT y.prep_id, (SELECT st_name FROM iwmp_state WHERE st_code=y.st_code) AS stname, (SELECT dist_name FROM iwmp_district WHERE dcode=y.dcode) AS districtname, (SELECT block_name FROM iwmp_block WHERE bcode=y.bcode) AS blockname, (SELECT gram_panchayat_name FROM iwmp_gram_panchayat WHERE gcode=y.gcode) AS gramname, (SELECT village_name FROM iwmp_village WHERE vcode=y.vcode) AS villagename, y.preyatra_type AS yatratype, TO_CHAR(g.gramsabha_date, 'YYYY/MM/DD HH12:MM:SS') AS entrydate, REGEXP_REPLACE(g.gramsabha_photo1, '.*[\\\/]', '') AS photo1, g.gramsabha_photo1_longitute AS photo1long, g.gramsabha_photo1_langitute AS photo1lang, TO_CHAR(g.gramsabha_photo1_time, 'YYYY/MM/DD HH12:MM:SS') AS photo1time, REGEXP_REPLACE(g.gramsabha_photo2, '.*[\\\/]', '') AS photo2, g.gramsabha_photo2_longitute AS photo2long, g.gramsabha_photo2_langitute AS photo2lang, TO_CHAR(g.gramsabha_photo2_time, 'YYYY/MM/DD HH12:MM:SS') AS photo2time, g.gramsabha_participants as participants, y.remark as remarks FROM public.pre_yatra_preparation y, pre_yatra_gramsabha g WHERE st_code=(case when :statecd=0 then st_code else :statecd end) and dcode=(case when :distcd=0 then dcode else :distcd end) and bcode=(case when :blkcd=0 then bcode else :blkcd end) and gcode=(case when :gpkcd=0 then gcode else :gpkcd end) AND y.prep_id=g.prep_id and y.status = 'C' order by entrydate desc;
checkgrampanchayat=select count(*) from pre_yatra_preparation where gcode = :gramCode and preyatra_type = :preyatraType
