getWMSocialMediaReportData=WITH RankedProducts AS (SELECT user_reg_no, reg_name, phno, r.mahotsav_reg_id, media_name, media_url, media_type, st_code, dcode, bcode, vcode, ROW_NUMBER() OVER(PARTITION BY r.mahotsav_reg_id, media_name ORDER BY media_url) AS rn FROM watershed_mahotsav_registration r, watershed_mahotsav_video_details v,watershed_mahotsav_media_master m where r.mahotsav_reg_id = v.mahotsav_reg_id and v.media=m.media_id) SELECT mahotsav_reg_id, user_reg_no, reg_name, phno, COALESCE(media_type, 'V') as media_type, cast(rn as Integer) AS row_number, MAX(CASE WHEN media_name = 'Facebook' THEN media_url END) AS facebook_urls, MAX(CASE WHEN media_name = 'YouTube' THEN media_url END) AS youtube_urls, MAX(CASE WHEN media_name = 'Twitter' THEN media_url END) AS twitter_urls, MAX(CASE WHEN media_name = 'Instagram' THEN media_url END) AS instagram_urls, MAX(CASE WHEN media_name = 'Linkedin' THEN media_url END) AS linkedin_urls FROM RankedProducts WHERE st_code = (case when 0=:stcd then st_code else :stcd end) and dcode = (case when 0=:dcode then dcode else :dcode end) and bcode = (case when 0=:bcode then bcode else :bcode end) and vcode = (case when 0=:vcode then vcode else :vcode end) GROUP BY mahotsav_reg_id, user_reg_no, reg_name, phno, media_type, rn ORDER BY  mahotsav_reg_id desc, rn

