getWYStatusVlgData=SELECT s.st_name, s.st_code, (select COALESCE(to_char(min(i.inauguaration_date), 'DD/MM/YYYY'), '') from watershed_yatra_inauguaration i where status='C' and i.st_code = s.st_code limit 1) AS inauguration_date, (select COALESCE(to_char(min(v.yatra_date1), 'DD/MM/YYYY'), '') from watershed_yatra_village_level v where status='C' and v.st_code = s.st_code) AS start_date, (select COALESCE(to_char(max(v.yatra_date1), 'DD/MM/YYYY'), '') from watershed_yatra_village_level v where status='C' and v.st_code = s.st_code) AS last_date, (select cast(count (distinct (cast (v.yatra_date1 as date))) as integer) from watershed_yatra_village_level v where status='C' and v.st_code = s.st_code AND DATE(yatra_date1) <= CURRENT_DATE) AS entered_days, (select cast(count(*) as integer) as count from (select CAST(generate_series((select min(i.inauguaration_date) from watershed_yatra_inauguaration i where status='C' and i.st_code = s.st_code limit 1), COALESCE((SELECT conclude_date FROM wy_state_conclude WHERE st_code = s.st_code), CAST(CURRENT_DATE AS date)), CAST('1 day' AS interval)) AS date) as dt) as a WHERE dt not in (select distinct cast(yatra_date1 as date) from watershed_yatra_village_level v where status='C' and v.st_code = s.st_code)) AS missed_days, (select string_agg(to_char(dt, 'DD/MM/YYYY'), ', ') as dates from (select CAST(generate_series((select min(i.inauguaration_date) from watershed_yatra_inauguaration i where status='C' and i.st_code = s.st_code limit 1), COALESCE((SELECT conclude_date FROM wy_state_conclude WHERE st_code = s.st_code), CAST(CURRENT_DATE AS date)), CAST('1 day' AS interval)) AS date) as dt) as a where dt not in (select distinct cast(yatra_date1 as date) from watershed_yatra_village_level v where status='C' and v.st_code = s.st_code)) AS missed_dates FROM iwmp_state s LEFT JOIN iwmp_district d ON d.st_code=s.st_code LEFT JOIN iwmp_m_project p ON p.dcode=d.dcode WHERE wdcpmksy=1 GROUP BY s.st_name, s.st_code ORDER BY s.st_name

