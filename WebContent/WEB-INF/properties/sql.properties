getProjLvlWMPrgDetails = SELECT s.st_code,s.st_name AS stname, COALESCE(p.pr_male, 0) AS pr_male, COALESCE(p.pr_female, 0) AS pr_female, COALESCE(p.pr_total_male_female, 0) AS pr_total_male_female, COALESCE(p.no_of_prabhat, 0) AS no_of_prabhat, COALESCE(pp.total_prabhat_photo, 0) AS total_prabhat_photo, COALESCE(l.no_of_projectlvl, 0) AS no_of_projectlvl, COALESCE(l.pl_male, 0) AS pl_male, COALESCE(l.pl_female, 0) AS pl_female, COALESCE(l.pl_total_male_female, 0) AS pl_total_male_female, COALESCE(l.representatives, 0) AS representatives, COALESCE(l.govt_officials, 0) AS govt_officials, COALESCE(ppl.total_projlvl_photo, 0) AS total_projlvl_photo, COALESCE(l.bhoomi_poojan, 0) AS bhoomi_poojan, COALESCE(l.lokarpans, 0) AS lokarpans, COALESCE(l.shramdaan_location, 0) AS shramdaan_location, COALESCE(l.shramdaan_participated, 0) AS shramdaan_participated, COALESCE(l.no_of_agro, 0) AS no_of_agro, COALESCE(p.total_participations, 0) + COALESCE(l.total_participations, 0) AS total_participations FROM iwmp_state s LEFT JOIN (SELECT st_code, SUM(male_participants) AS pr_male, SUM(female_participants) AS pr_female, SUM(male_participants + female_participants) AS pr_total_male_female, COUNT(DISTINCT prabhatpheri_id) AS no_of_prabhat, SUM(COALESCE(male_participants,0) + COALESCE(female_participants,0)) AS total_participations FROM watershed_mahotsav_prabhatpheri WHERE status = 'C' GROUP BY st_code) p ON s.st_code = p.st_code LEFT JOIN (SELECT st_code, COUNT(DISTINCT watershed_mahotsav_id) AS no_of_projectlvl, SUM(male_participants) AS pl_male, SUM(female_participants) AS pl_female, SUM(male_participants + female_participants) AS pl_total_male_female, SUM(other_public_representatives) AS representatives, SUM(gov_officials) AS govt_officials, SUM(bhoomi_poojan_no_of_works) AS bhoomi_poojan, SUM(lokarpan_no_of_works) AS lokarpans, SUM(shramdaan_no_of_location) AS shramdaan_location, SUM(shramdaan_no_of_participated_people) AS shramdaan_participated, SUM(no_of_agro_forsetry) AS no_of_agro, SUM(COALESCE(male_participants,0) + COALESCE(female_participants,0) +  COALESCE(other_public_representatives,0) + COALESCE(gov_officials,0)) AS total_participations FROM watershed_mahotsav_project_level WHERE status = 'C' GROUP BY st_code) l ON s.st_code = l.st_code LEFT JOIN (SELECT p2.st_code, COUNT(DISTINCT ph.photo_id) AS total_prabhat_photo FROM watershed_mahotsav_prabhatpheri p2 JOIN watershed_mahotsav_prabhatpheri_act_photo ph ON ph.prabhatpheri_id = p2.prabhatpheri_id WHERE p2.status = 'C' GROUP BY p2.st_code) pp ON s.st_code = pp.st_code LEFT JOIN (SELECT pl.st_code, COUNT(DISTINCT wp.photo_id) AS total_projlvl_photo FROM watershed_mahotsav_project_level pl JOIN watershed_mahotsav_project_lvl_photo wp ON pl.watershed_mahotsav_id = wp.watershed_mahotsav_id WHERE pl.status = 'C' GROUP BY pl.st_code) ppl ON s.st_code = ppl.st_code WHERE s.wdcpmksy = 1 ORDER BY s.st_name;
