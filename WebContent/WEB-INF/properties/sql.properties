getDupWatershedYatraVlgData=select watershed_id, s.st_name as stname, d.dist_name as distname, b.block_name as blockname, g.gram_panchayat_name as gpname, v.village_name as villagename from iwmp_state s, iwmp_district d, iwmp_block b, iwmp_gram_panchayat g, iwmp_village v, watershed_yatra_village_duplicate w where s.st_code=d.st_code and d.dcode=b.dcode and b.bcode=g.bcode and g.gcode=v.gcode and v.vcode=w.vcode order by s.st_name, d.dist_name, b.block_name, g.gram_panchayat_name, v.village_name

getparticipantsList=WITH aggregated_data AS (SELECT s.st_name,  i.st_code AS statecode, TO_CHAR(yatra_date1, 'DD/MM/YYYY') AS yatradate,  CAST(SUM(male_participants + female_participants + other_public_representatives) AS INTEGER) AS total_participants FROM  watershed_yatra_village_level i INNER JOIN iwmp_state s ON s.st_code = i.st_code WHERE  status = 'C'  AND s.st_code = :stCode  AND CAST(yatra_date1 AS DATE) >= '2025-01-05'  AND CAST(yatra_date1 AS DATE) <= CURRENT_DATE GROUP BY s.st_name, i.st_code,  yatra_date1 ) SELECT  yatradate,  MAX(statecode) AS statecode, SUM(total_participants) AS total_participants, cast(SUM(SUM(total_participants)) OVER (ORDER BY TO_DATE(yatradate, 'DD/MM/YYYY'))as Integer) AS sumtotal_participants FROM aggregated_data GROUP BY  yatradate ORDER BY TO_DATE(yatradate, 'DD/MM/YYYY');
getDateWiseLocList=SELECT to_char(ys.yatra_date1, 'DD/MM/YYYY') as  yatradate, s.st_name as st_name, cast(COUNT(ys.st_code)as integer) AS coveredLocations FROM public.watershed_yatra_village_level AS ys JOIN public.iwmp_state AS s ON ys.st_code = s.st_code WHERE ys.yatra_date1 >= '2025-01-05'  AND DATE(ys.yatra_date1) <= CURRENT_DATE  AND DATE(ys.yatra_date1) <= CURRENT_DATE and ys.status = 'C' and s.st_code = :stCode GROUP BY   to_char(ys.yatra_date1, 'DD/MM/YYYY'), s.st_name ORDER BY  yatradate

getStWisePreYatraData = select tot.stcode, st_name as stname, COALESCE(totgrabsabha,0) totgrabsabha, COALESCE(gramsabha_participants,0) gramsabha_participants, COALESCE(totprabhatpheri,0) totprabhatpheri, COALESCE(prabhatpheri_participants,0) prabhatpheri_participants from (select pre.st_code as stcode, st_name, sum(case when preyatra_type = 'gramSabha' then 1 else 0 end) as totgrabsabha, sum(case when preyatra_type = 'prabhatPheri' then 1 else 0 end) as totprabhatpheri from pre_yatra_preparation pre, iwmp_state s where pre.status = 'C' and s.st_code = pre.st_code group by pre.st_code, st_name) as tot left join (select st_code, sum(gramsabha_participants) as gramsabha_participants from pre_yatra_gramsabha gram, pre_yatra_preparation pre where gram.prep_id = pre.prep_id and status ='C' group by st_code) as gram on tot.stcode = gram.st_code join (select st_code, sum(prabhatpheri_participants) as prabhatpheri_participants from pre_yatra_prabhatpheri bhat, pre_yatra_preparation pre where bhat.prep_id = pre.prep_id and status ='C' group by st_code) as prabhat on tot.stcode = prabhat.st_code order by st_name
getDistWisePreYatraData = select tot.dcode, dist_name as distname, COALESCE(totgrabsabha,0) totgrabsabha, COALESCE(gramsabha_participants,0) gramsabha_participants, COALESCE(totprabhatpheri,0) totprabhatpheri, COALESCE(prabhatpheri_participants,0) prabhatpheri_participants from (select pre.dcode, dist_name, sum(case when preyatra_type = 'gramSabha' then 1 else 0 end) as totgrabsabha, sum(case when preyatra_type = 'prabhatPheri' then 1 else 0 end) as totprabhatpheri from pre_yatra_preparation pre, iwmp_district d where pre.status = 'C' and d.dcode = pre.dcode and d.st_code = :stcode group by pre.dcode, dist_name) as tot left join (select dcode, sum(gramsabha_participants) as gramsabha_participants from pre_yatra_gramsabha gram, pre_yatra_preparation pre where gram.prep_id = pre.prep_id and status ='C' group by dcode) as gram on tot.dcode = gram.dcode join (select dcode, sum(prabhatpheri_participants) as prabhatpheri_participants from pre_yatra_prabhatpheri bhat, pre_yatra_preparation pre where bhat.prep_id = pre.prep_id and status ='C' group by dcode) as prabhat on tot.dcode = prabhat.dcode order by dist_name
getWatershedYatraDashboardReport=WITH watershed_inauguaration AS (SELECT st_code, SUM(male_participants + female_participants + central_minister + state_minister + parliament_members + legislative_assembly_members + legislative_council_members + other_public_representatives + gov_officials) AS participants, SUM(bhoomi_poojan_no_of_works) AS bhoomi_poojan_works, SUM(lokarpan_no_of_works) AS lokarpan_works, SUM(shramdaan_no_of_location) AS shramdaan_locations, SUM(no_of_agro_forsetry) AS agro_forestry, SUM(award_distribution) AS awards FROM watershed_yatra_inauguaration WHERE status = 'C' GROUP BY st_code), watershed_village_level AS (SELECT st_code, SUM(male_participants + female_participants + central_minister + state_minister + parliament_members + legislative_assembly_members + legislative_council_members + other_public_representatives + gov_officials) AS participants, COUNT(DISTINCT vcode) AS locations, SUM(no_of_ar_experience_people) AS ar_experience_people, SUM(quiz_participants) AS quiz_participants, SUM(bhoomi_poojan_no_of_works) AS bhoomi_poojan_works, SUM(lokarpan_no_of_works) AS lokarpan_works, SUM(shramdaan_no_of_location) AS shramdaan_locations, SUM(no_of_agro_forsetry) AS agro_forestry, SUM(award_distribution) AS awards FROM watershed_yatra_village_level WHERE status = 'C' GROUP BY st_code) SELECT s.st_name, s.st_code as stcode, CAST(COALESCE(i.participants, 0) + COALESCE(l.participants, 0) AS integer) AS total_participants, CAST(COALESCE(l.locations, 0) AS integer) AS total_locations, CAST(COALESCE(l.ar_experience_people, 0) AS integer) AS ar_exp, CAST(COALESCE(l.quiz_participants, 0) AS integer) AS quiz_participants, CAST(COALESCE(i.bhoomi_poojan_works, 0) + COALESCE(l.bhoomi_poojan_works, 0) AS integer) AS bhoomi_poojan, CAST(COALESCE(i.lokarpan_works, 0) + COALESCE(l.lokarpan_works, 0) AS integer) AS lokarpan, CAST(COALESCE(i.shramdaan_locations, 0) + COALESCE(l.shramdaan_locations, 0) AS integer) AS shramdaan, CAST(COALESCE(i.agro_forestry, 0) + COALESCE(l.agro_forestry, 0) AS integer) AS plantation, CAST(COALESCE(i.awards, 0) + COALESCE(l.awards, 0) as integer) AS award_distribution FROM iwmp_state s LEFT JOIN watershed_inauguaration i ON s.st_code = i.st_code LEFT JOIN watershed_village_level l ON s.st_code = l.st_code WHERE s.wdcpmksy = 1 AND s.st_code IN (SELECT st_code FROM watershed_yatra_village_level UNION SELECT st_code FROM watershed_yatra_inauguaration) ORDER BY s.st_name;
getDistrictWatershedYatraDashboardReport=WITH watershed_inauguaration AS (SELECT dcode, SUM(male_participants + female_participants + central_minister + state_minister + parliament_members + legislative_assembly_members + legislative_council_members + other_public_representatives + gov_officials) AS participants, SUM(bhoomi_poojan_no_of_works) AS bhoomi_poojan_works, SUM(lokarpan_no_of_works) AS lokarpan_works, SUM(shramdaan_no_of_location) AS shramdaan_locations, SUM(no_of_agro_forsetry) AS agro_forestry, SUM(award_distribution) AS awards FROM watershed_yatra_inauguaration WHERE status = 'C' GROUP BY dcode), watershed_village_level AS (SELECT dcode, SUM(male_participants + female_participants + central_minister + state_minister + parliament_members + legislative_assembly_members + legislative_council_members + other_public_representatives + gov_officials) AS participants, COUNT(DISTINCT vcode) AS locations, SUM(no_of_ar_experience_people) AS ar_experience_people, SUM(quiz_participants) AS quiz_participants, SUM(bhoomi_poojan_no_of_works) AS bhoomi_poojan_works, SUM(lokarpan_no_of_works) AS lokarpan_works, SUM(shramdaan_no_of_location) AS shramdaan_locations, SUM(no_of_agro_forsetry) AS agro_forestry, SUM(award_distribution) AS awards FROM watershed_yatra_village_level WHERE status = 'C' GROUP BY dcode) SELECT d.dist_name, d.dcode, CAST(COALESCE(i.participants, 0) + COALESCE(l.participants, 0) AS integer) AS total_participants, CAST(COALESCE(l.locations, 0) AS integer) AS total_locations, CAST(COALESCE(l.ar_experience_people, 0) AS integer) AS ar_exp, CAST(COALESCE(l.quiz_participants, 0) AS integer) AS quiz_participants, CAST(COALESCE(i.bhoomi_poojan_works, 0) + COALESCE(l.bhoomi_poojan_works, 0) AS integer) AS bhoomi_poojan, CAST(COALESCE(i.lokarpan_works, 0) + COALESCE(l.lokarpan_works, 0) AS integer) AS lokarpan, CAST(COALESCE(i.shramdaan_locations, 0) + COALESCE(l.shramdaan_locations, 0) AS integer) AS shramdaan, CAST(COALESCE(i.agro_forestry, 0) + COALESCE(l.agro_forestry, 0) AS integer) AS plantation, CAST(COALESCE(i.awards, 0) + COALESCE(l.awards, 0) as integer) AS award_distribution FROM iwmp_district d LEFT JOIN watershed_inauguaration i ON d.dcode = i.dcode LEFT JOIN watershed_village_level l ON d.dcode = l.dcode WHERE dist_proj = true and d.st_code=:stcode ORDER BY d.dist_name;
getProjDetailsData=select d.dcode as district, d.dist_name as distname, e.proj_id as project, p.proj_name as projname, e.fin_yr_cd as fin_cd, y.fin_yr_desc as fin_yr, e.month_id as monthid, m.month_name as monthname, e.status from wdcpmksy_project_profile_evaluation e, iwmp_m_project p, iwmp_m_fin_year y, iwmp_m_month m, iwmp_district d where e.proj_id  = p.proj_id and e.fin_yr_cd = y.fin_yr_cd and e.month_id  = m.month_id and p.dcode = d.dcode and e.proj_id = :projId
getPlanWorkData=SELECT COUNT (distinct(CASE WHEN s.status = 'C' THEN pa.assetid END)) AS workcompleted,COUNT(distinct(CASE WHEN s.status = 'O' THEN s.assetid END)) AS workongoing, COUNT(distinct(pa.assetid)) AS createdwork FROM iwmp_project_physical_asset pa, iwmp_project_asset_status s  WHERE  pa.assetid = s.assetid and pa.proj_id = :pcode
getGeoTaggingWorks=select count(distinct work_type)as geotag from iwmp_m_project p join asset_geo_reference r on r.project_code=p.project_cd where p.proj_id=:pcode
getProjectBlock=select distinct b.bcode, block_name from iwmp_block b, iwmp_project_location l, iwmp_gram_panchayat g, iwmp_village v where b.bcode=g.bcode and g.gcode=v.gcode and v.vcode=l.vcode and l.proj_id=:pcode and l.status=true order by block_name
getMidTermFundUtilEvalReport=SELECT s.st_code, s.st_name, CAST(COUNT(DISTINCT p.proj_id) AS INTEGER) AS total_project, COALESCE(SUM( e.project_area), 0) AS total_project_area, COALESCE(SUM( e.central_share), 0) AS total_evaluation_central_share, COALESCE(SUM( e.state_share), 0) AS total_evaluation_state_share, COALESCE(SUM( (e.central_share + e.state_share)), 0) AS total_share_evaluation, COALESCE(SUM(f.central_share), 0) AS total_fund_central_share, COALESCE(SUM(f.state_share), 0) AS total_fund_state_share, COALESCE(SUM(f.total_fund), 0) AS total_fund, COALESCE(SUM(f.total_expenditure), 0) AS total_expenditure FROM  iwmp_state s LEFT JOIN iwmp_district d ON s.st_code = d.st_code LEFT JOIN iwmp_m_project p ON p.dcode = d.dcode LEFT JOIN wdcpmksy_project_profile_evaluation e ON p.proj_id = e.proj_id AND (e.status = 'C')  LEFT JOIN wdcpmksy_fund_utilization f ON e.project_profile_id = f.project_profile_id WHERE s.wdcpmksy = 1 GROUP BY s.st_code, s.st_name ORDER BY s.st_name;
getDistFundUtilizationEvalReport=SELECT d.dcode, d.dist_name, CAST(COUNT(DISTINCT p.proj_id) AS INTEGER) AS total_project, COALESCE(SUM(e.project_area), 0) AS total_project_area, COALESCE(SUM(e.central_share), 0) AS total_evaluation_central_share, COALESCE(SUM(e.state_share), 0) AS total_evaluation_state_share, COALESCE(SUM(e.central_share + e.state_share), 0) AS total_share_evaluation, COALESCE(SUM(f.central_share), 0) AS total_fund_central_share, COALESCE(SUM(f.state_share), 0) AS total_fund_state_share, COALESCE(SUM(f.total_fund), 0) AS total_fund, COALESCE(SUM(f.total_expenditure), 0) AS total_expenditure FROM iwmp_district d LEFT JOIN iwmp_m_project p ON p.dcode = d.dcode LEFT JOIN wdcpmksy_project_profile_evaluation e ON p.proj_id = e.proj_id AND e.status = 'C' LEFT JOIN wdcpmksy_fund_utilization f ON e.project_profile_id = f.project_profile_id WHERE d.st_code =:stcd  and d.dist_proj='true' GROUP BY d.dcode, d.dist_name ORDER BY d.dist_name;
