getProductionNotStartedData = SELECT DISTINCT  w.assetid AS asseteid, m.productivity_coreactivity_desc AS activitydesc, b.block_name AS bname, v.village_name AS vname FROM wdcpmksy_prdouction_workid w JOIN m_productivity_coreactivity m ON m.productivity_coreactivity_id = w.productivity_coreactivity_id JOIN  iwmp_village v ON v.vcode = w.vcode JOIN iwmp_gram_panchayat p ON p.gcode = v.gcode JOIN iwmp_block b ON b.bcode = p.bcode LEFT JOIN  wdcpmksy_project_asset_prod_status s ON w.assetid = s.assetid WHERE  w.proj_id = :projid AND s.assetid IS NULL ORDER BY asseteid;
