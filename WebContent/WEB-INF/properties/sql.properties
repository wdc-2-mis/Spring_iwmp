ict d, iwmp_m_project p, janbhagidari_pratiyogita j, janbhagidari_pratiyogita_ngoname n, janbhagidari_pratiyogita_ngovillage nv, iwmp_village vil, iwmp_gram_panchayat g where s.st_code=d.st_code and d.dcode=p.dcode and p.proj_id=j.proj_id and j.pratiyogita_id = n.pratiyogita_id and n.ngoname_id = nv.ngoname_id and nv.vcode = vil.vcode and g.gcode = vil.gcode and j.status='C' ) as Integer) as no_ngo_gp, cast((select count(nv.vcode) from iwmp_district d, iwmp_m_project p, janbhagidari_pratiyogita j, janbhagidari_pratiyogita_ngoname n, janbhagidari_pratiyogita_ngovillage nv where s.st_code=d.st_code and d.dcode=p.dcode and p.proj_id=j.proj_id and j.pratiyogita_id = n.pratiyogita_id and n.ngoname_id = nv.ngoname_id and j.status='C' ) as Integer) as no_ngo_vill, cast((select count(a.gcode) from iwmp_district d, iwmp_m_project p, janbhagidari_pratiyogita j, janbhagidari_pratiyogita_swck_account a where s.st_code=d.st_code and d.dcode=p.dcode and p.proj_id=j.proj_id and j.pratiyogita_id = a.pratiyogita_id and j.status='C' ) as Integer) as no_swck_gp, cast(COALESCE((select sum(j.fund_outlay) from iwmp_district d, iwmp_m_project p, janbhagidari_pratiyogita j where s.st_code=d.st_code and d.dcode=p.dcode and p.proj_id=j.proj_id and j.status='C' ), 0.00) as character varying(25)) as fund_outlayex, cast(COALESCE((select sum(j.fund_expenditure) from iwmp_district d, iwmp_m_project p, janbhagidari_pratiyogita j where s.st_code=d.st_code and d.dcode=p.dcode and p.proj_id=j.proj_id and j.status='C' ), 0.00) as character varying(25)) as fund_expenditure from iwmp_state s  WHERE wdcpmksy=1 group by s.st_name, s.st_code order by s.st_name
janbhagidariPratiyogitaDistrictStatus=select d.dist_name, d.dcode, cast((select count(distinct p.proj_id) from iwmp_m_project p where d.dcode=p.dcode ) as Integer) as total_project, cast((select count(distinct j.proj_id) from iwmp_m_project p, janbhagidari_pratiyogita j where d.dcode=p.dcode and p.proj_id=j.proj_id and j.status='C') as Integer) as proj_repoted, cast((select count(distinct p.proj_id) from iwmp_m_project p where d.dcode=p.dcode ) -	(select count(distinct j.proj_id) from iwmp_m_project p, janbhagidari_pratiyogita j where d.dcode=p.dcode and p.proj_id=j.proj_id and j.status='C') as Integer) as proj_notrepoted, cast(COALESCE((select sum(j.no_gp) from iwmp_m_project p, janbhagidari_pratiyogita j where d.dcode=p.dcode and p.proj_id=j.proj_id and j.status='C' ), 0) as Integer) as no_gp, cast(COALESCE((select sum(j.no_village) from iwmp_m_project p, janbhagidari_pratiyogita j where d.dcode=p.dcode and p.proj_id=j.proj_id and j.status='C' ), 0) as Integer) as no_village, cast(COALESCE((select sum(area_proposed) from iwmp_m_project p where d.dcode=p.dcode and status='C'), 0.00) as character varying(25)) as proj_area, cast(COALESCE((select sum(j.proj_outlay) from iwmp_m_project p, janbhagidari_pratiyogita j where d.dcode=p.dcode and p.proj_id=j.proj_id and j.status='C' ), 0.00) as character varying(25)) as proj_outlay, cast((select count(n.ngo_name) from iwmp_m_project p, janbhagidari_pratiyogita j, janbhagidari_pratiyogita_ngoname n where  d.dcode=p.dcode and p.proj_id=j.proj_id and j.pratiyogita_id = n.pratiyogita_id and j.status='C' ) as Integer) as no_ngo_name, cast((select count(g.gcode) from iwmp_m_project p, janbhagidari_pratiyogita j, janbhagidari_pratiyogita_ngoname n, janbhagidari_pratiyogita_ngovillage nv, iwmp_village vil, iwmp_gram_panchayat g where d.dcode=p.dcode and p.proj_id=j.proj_id and j.pratiyogita_id = n.pratiyogita_id and n.ngoname_id = nv.ngoname_id and nv.vcode = vil.vcode and g.gcode = vil.gcode and j.status='C' ) as Integer) as no_ngo_gp, cast((select count(nv.vcode) from iwmp_m_project p, janbhagidari_pratiyogita j, janbhagidari_pratiyogita_ngoname n, janbhagidari_pratiyogita_ngovillage nv where d.dcode=p.dcode and p.proj_id=j.proj_id and j.pratiyogita_id = n.pratiyogita_id and n.ngoname_id = nv.ngoname_id and j.status='C' ) as Integer) as no_ngo_vill, cast((select count(a.gcode) from iwmp_m_project p, janbhagidari_pratiyogita j, janbhagidari_pratiyogita_swck_account a where  d.dcode=p.dcode and p.proj_id=j.proj_id and j.pratiyogita_id = a.pratiyogita_id and j.status='C' ) as Integer) as no_swck_gp, cast(COALESCE((select sum(j.fund_outlay) from iwmp_m_project p, janbhagidari_pratiyogita j where d.dcode=p.dcode and p.proj_id=j.proj_id and j.status='C' ), 0.00) as character varying(25)) as fund_outlayex, cast(COALESCE((select sum(j.fund_expenditure) from iwmp_m_project p, janbhagidari_pratiyogita j where d.dcode=p.dcode and p.proj_id=j.proj_id and j.status='C' ), 0.00) as character varying(25)) as fund_expenditure from iwmp_district d  WHERE st_code=:statecd and d.dist_proj=true group by d.dist_name, d.dcode order by d.dist_name
janbhagidariPratiyogitaProjectStatus=select p.proj_name, p.proj_id, cast(COALESCE((select sum(j.no_gp) from janbhagidari_pratiyogita j where  p.proj_id=j.proj_id and j.status='C' ), 0) as Integer) as no_gp, cast(COALESCE((select sum(j.no_village) from janbhagidari_pratiyogita j where p.proj_id=j.proj_id and j.status='C' ), 0) as Integer) as no_village, area_proposed as proj_area, cast(COALESCE((select sum(j.proj_outlay) from janbhagidari_pratiyogita j where p.proj_id=j.proj_id and j.status='C' ), 0.00) as character varying(25)) as proj_outlay, cast((select count(n.ngo_name) from janbhagidari_pratiyogita j, janbhagidari_pratiyogita_ngoname n where  p.proj_id=j.proj_id and j.pratiyogita_id = n.pratiyogita_id and j.status='C' ) as Integer) as no_ngo_name, cast((select count(g.gcode) from janbhagidari_pratiyogita j, janbhagidari_pratiyogita_ngoname n, janbhagidari_pratiyogita_ngovillage nv, iwmp_village vil, iwmp_gram_panchayat g where p.proj_id=j.proj_id and j.pratiyogita_id = n.pratiyogita_id and n.ngoname_id = nv.ngoname_id and nv.vcode = vil.vcode and g.gcode = vil.gcode and j.status='C' ) as Integer) as no_ngo_gp, cast((select count(nv.vcode) from janbhagidari_pratiyogita j, janbhagidari_pratiyogita_ngoname n, janbhagidari_pratiyogita_ngovillage nv where p.proj_id=j.proj_id and j.pratiyogita_id = n.pratiyogita_id and n.ngoname_id = nv.ngoname_id and j.status='C' ) as Integer) as no_ngo_vill, cast((select count(a.gcode) from janbhagidari_pratiyogita j, janbhagidari_pratiyogita_swck_account a where p.proj_id=j.proj_id and j.pratiyogita_id = a.pratiyogita_id and j.status='C' ) as Integer) as no_swck_gp, cast(COALESCE((select sum(j.fund_outlay) from janbhagidari_pratiyogita j where p.proj_id=j.proj_id and j.status='C' ), 0.00) as character varying(25)) as fund_outlayex, cast(COALESCE((select sum(j.fund_expenditure) from janbhagidari_pratiyogita j where p.proj_id=j.proj_id and j.status='C' ), 0.00) as character varying(25)) as fund_expenditure from iwmp_m_project p  WHERE dcode=:distcd  group by p.proj_name, p.proj_id order by p.proj_name

