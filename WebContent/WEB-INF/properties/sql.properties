checkLiveQueryStr = select a.assetid, a.proj_id from wdcpmksy_livelihood_workid a, iwmp_m_project p, iwmp_district d, iwmp_state s where a.proj_id = p.proj_id and p.dcode=d.dcode and s.st_code = d.st_code and s.st_code = :stcd and a.assetid = :workid
secondLivQueryStr = select distinct s.assetid as asseteid, m.livelihood_coreactivity_desc as activitydesc, b.block_name as bname, v.village_name as vname, cast(to_char(s.startdate, 'dd/MM/yyyy')as character varying(20)) as sdate, cast(to_char(s.completiondate, 'dd/MM/yyyy')as character varying(20)) as cdate, s.reason, s.status from wdcpmksy_project_asset_livelihood_status s, wdcpmksy_livelihood_workid w, m_livelihood_coreactivity m, iwmp_village v, iwmp_gram_panchayat p,iwmp_block b where m.livelihood_coreactivity_id = w.livelihood_coreactivity_id and s.assetid = w.assetid and s.assetid = :workid and v.vcode = w.vcode and b.bcode = p.bcode and p.gcode = v.gcode order by asseteid
thirdLivQueryStr = SELECT  distinct w.assetid AS asseteid, m.livelihood_coreactivity_desc AS activitydesc, b.block_name AS bname, v.village_name AS vname, CAST('N' AS character(1)) AS status FROM  wdcpmksy_livelihood_workid w JOIN m_livelihood_coreactivity m ON m.livelihood_coreactivity_id = w.livelihood_coreactivity_id JOIN iwmp_village v ON v.vcode = w.vcode JOIN iwmp_gram_panchayat p ON p.gcode = v.gcode JOIN iwmp_block b ON b.block_code = p.block_code WHERE w.assetid = :workid AND w.status = 'C' AND w.assetid NOT IN (SELECT assetid FROM wdcpmksy_project_asset_livelihood_status) ORDER BY asseteid;
checkEPAQueryStr = select a.assetid, a.proj_id from wdcpmksy_epa_workid a, iwmp_m_project p, iwmp_district d, iwmp_state s where a.proj_id = p.proj_id and p.dcode=d.dcode and s.st_code = d.st_code and s.st_code = :stcd and a.assetid = :workid
secondEPAQueryStr = select distinct s.assetid as asseteid, m.epa_desc as activitydesc, b.block_name as bname, v.village_name as vname, cast(to_char(s.startdate, 'dd/MM/yyyy')as character varying(20)) as sdate, cast(to_char(s.completiondate, 'dd/MM/yyyy')as character varying(20)) as cdate, s.reason, s.status from wdcpmksy_project_asset_epa_status s, wdcpmksy_epa_workid w, m_epa_coreactivity m, iwmp_village v, iwmp_gram_panchayat p,iwmp_block b where m.epa_activity_id = w.epa_activity_id and s.assetid = w.assetid and s.assetid = :workid  and v.vcode = w.vcode and b.bcode = p.bcode and p.gcode = v.gcode  order by asseteid
thirdEPAQueryStr = SELECT DISTINCT w.assetid AS asseteid, m.epa_desc AS activitydesc, b.block_name AS bname, v.village_name AS vname, CAST('N' AS character(1)) AS status FROM wdcpmksy_epa_workid w JOIN m_epa_coreactivity m ON m.epa_activity_id = w.epa_activity_id JOIN iwmp_village v ON v.vcode = w.vcode JOIN iwmp_gram_panchayat p ON p.gcode = v.gcode JOIN iwmp_block b ON b.bcode = p.bcode LEFT JOIN wdcpmksy_project_asset_epa_status s ON w.assetid = s.assetid WHERE w.status = 'C' AND w.assetid = :workid AND s.assetid IS NULL ORDER BY asseteid;
checkProdQueryStr = select a.assetid, a.proj_id from wdcpmksy_prdouction_workid a, iwmp_m_project p, iwmp_district d, iwmp_state s where a.proj_id = p.proj_id and p.dcode=d.dcode and s.st_code = d.st_code and s.st_code = :stcd and a.assetid = :workid
secondProdQueryStr = select distinct s.assetid as asseteid, m.productivity_coreactivity_desc as activitydesc, b.block_name as bname, v.village_name as vname, cast(to_char(s.startdate, 'dd/MM/yyyy') as character varying(20)) as sdate, cast(to_char(s.completiondate, 'dd/MM/yyyy')as character varying(20)) as cdate, s.reason, s.status from wdcpmksy_project_asset_prod_status s, wdcpmksy_prdouction_workid w, m_productivity_coreactivity m, iwmp_village v, iwmp_gram_panchayat p,iwmp_block b where m.productivity_coreactivity_id = w.productivity_coreactivity_id and s.assetid = w.assetid  and s.assetid = :workid  and v.vcode = w.vcode and b.bcode = p.bcode and p.gcode = v.gcode order by asseteid
thirdProdQueryStr = SELECT DISTINCT  w.assetid AS asseteid, m.productivity_coreactivity_desc AS activitydesc, b.block_name AS bname, v.village_name AS vname, CAST('N' AS character(1)) AS status FROM wdcpmksy_prdouction_workid w JOIN m_productivity_coreactivity m ON m.productivity_coreactivity_id = w.productivity_coreactivity_id JOIN  iwmp_village v ON v.vcode = w.vcode JOIN iwmp_gram_panchayat p ON p.gcode = v.gcode JOIN iwmp_block b ON b.bcode = p.bcode LEFT JOIN  wdcpmksy_project_asset_prod_status s ON w.assetid = s.assetid WHERE  w.assetid = :workid AND s.assetid IS NULL ORDER BY asseteid;

unfreezeGroundWater=select m.proj_id, m.proj_name,g.fin_yr_cd as fin_yr from groundwater_main g, iwmp_m_project m , iwmp_district d where g.proj_id=m.proj_id and m.dcode=d.dcode and g.status='C' and level_time='project' and m.proj_id=(case when 0=:prj then m.proj_id else :prj end) and g.fin_yr_cd=:finyr and d.dcode=:dcode order by proj_name
