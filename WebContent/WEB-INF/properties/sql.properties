2_longitute AS photo2long, g.gramsabha_photo2_langitute AS photo2lang, TO_CHAR(g.gramsabha_photo2_time, 'DD/MM/YYYY HH12:MM:SS') AS photo2time, g.gramsabha_participants as participants, y.remark as remarks FROM public.pre_yatra_preparation y, pre_yatra_gramsabha g WHERE st_code=:statecd and y.created_by=:loginID AND y.prep_id=g.prep_id and y.status = 'C' order by entrydate desc;
