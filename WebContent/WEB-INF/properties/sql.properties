activtiyWiseUptoPlanAchievWorkProjdatewise=select distinct h.head_code, head_desc, h.seq_no, a.activity_code, activity_desc, a.seq_no as aseq_no, (select unit_desc from iwmp_m_unit where unit_code=a.unit_code) as unitname, COALESCE((select sum(qty_planned) from iwmp_project_physical_aap d, iwmp_project_physical_plan p where p.planid = d.planid and d.phy_activity_code = a.activity_code and p.status='C' and p.fin_yr_cd in(select fin_yr_cd from iwmp_m_fin_year where fin_yr_cd=:finyr) and p.proj_id=:projid), 0.00) as uptoplan, COALESCE((select sum(achievement) from wdcpmksy_project_phy_ach_details d, wdcpmksy_project_phy_achievement p where p.achievement_id=d.achievement_id and d.activity_code=a.activity_code and p.status='C' and p.fin_yr_cd in(select fin_yr_cd from iwmp_m_fin_year where fin_yr_cd=:finyr) and p.month_id in(:monthid) and p.proj_id=:projid), 0.00) as uptoachieve, cast(COALESCE(((select sum(achievement) from wdcpmksy_project_phy_ach_details d, wdcpmksy_project_phy_achievement p where p.achievement_id=d.achievement_id and d.activity_code=a.activity_code and p.status='C' and p.fin_yr_cd in(select fin_yr_cd from iwmp_m_fin_year where fin_yr_cd=:finyr) and p.month_id in(:monthid) and p.proj_id=:projid)*100)/(select sum(qty_planned) from iwmp_project_physical_aap d, iwmp_project_physical_plan p where p.planid = d.planid and d.phy_activity_code = a.activity_code and p.status='C' and p.fin_yr_cd in(select fin_yr_cd from iwmp_m_fin_year where fin_yr_cd=:finyr) and p.proj_id=:projid), 0.00) as numeric(10,2)) as achievpercent, cast(COALESCE((select count(assetid) from iwmp_project_physical_asset p where p.phy_activity_code=a.activity_code and p.status='C' and cast(createdon as date) BETWEEN :frmdate AND :enddate and p.proj_id=:projid), 0) as integer) as uptototwork, cast(COALESCE((select count(s.assetid) from iwmp_project_physical_asset p, iwmp_project_asset_status s where p.assetid=s.assetid and p.phy_activity_code=a.activity_code and p.status='C' and startdate BETWEEN :frmdate AND :enddate and s.status='O' and p.proj_id=:projid), 0) as integer) as uptoongoingwork, cast(COALESCE((select count(s.assetid) from iwmp_project_physical_asset p, iwmp_project_asset_status s where p.assetid=s.assetid and p.phy_activity_code=a.activity_code and p.status='C' and completiondate BETWEEN :frmdate AND :enddate and s.status='C' and p.proj_id=:projid), 0) as integer) as uptocompletework, cast(COALESCE((select count(s.assetid) from iwmp_project_physical_asset p, iwmp_project_asset_status s where p.assetid=s.assetid and p.phy_activity_code=a.activity_code and p.status='C' and completiondate BETWEEN :frmdate AND :enddate and s.status='C' and p.proj_id=:projid), 0) as integer) as yearcompletework, cast(COALESCE((select count(s.assetid) from iwmp_project_physical_asset p, iwmp_project_asset_status s where p.assetid=s.assetid and p.phy_activity_code=a.activity_code and p.status='C' and startdate BETWEEN :frmdate AND :enddate and s.status='F' and p.proj_id=:projid), 0) as integer) as uptoforclosework from iwmp_m_phy_heads h, iwmp_m_phy_activity a where h.head_code=a.head_code  group by h.head_code, a.activity_code order by h.seq_no, a.seq_no


