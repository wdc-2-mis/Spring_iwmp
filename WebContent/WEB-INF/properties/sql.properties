getJanbhagidariPratiyogitaCompleteList=SELECT J.PRATIYOGITA_ID, S.ST_NAME AS STNAME, D.DIST_NAME AS DISTRICTNAME, P.PROJ_NAME AS PROJNAME, J.NO_GP AS NOGP, J.NO_VILLAGE AS NOVILLAGE, CAST(J.PROJ_AREA AS CHARACTER VARYING(100)) AS PROJAREA, CAST(J.PROJ_OUTLAY AS CHARACTER VARYING(100)) AS PROJOUTLAY, J.FUND_OUTLAY AS FUNOUTLAY, CAST(J.FUND_EXPENDITURE AS CHARACTER VARYING(100)) AS PROJEXP, CAST(J.FUND_PER_EXP AS CHARACTER VARYING(100)) AS EXPPER, N.NGO_NAME, STRING_AGG(DISTINCT GP.GRAM_PANCHAYAT_NAME, ', ') AS GPNAMES, STRING_AGG(DISTINCT V.VILLAGE_NAME, ', ') AS VILLNAMES, SWCK_GP.SWCK_GP_NAMES FROM JANBHAGIDARI_PRATIYOGITA J JOIN IWMP_STATE S ON J.ST_CODE = S.ST_CODE JOIN IWMP_DISTRICT D ON J.DCODE = D.DCODE JOIN IWMP_M_PROJECT P ON J.PROJ_ID = P.PROJ_ID JOIN JANBHAGIDARI_PRATIYOGITA_NGONAME N ON J.PRATIYOGITA_ID = N.PRATIYOGITA_ID JOIN JANBHAGIDARI_PRATIYOGITA_NGOVILLAGE NV ON N.NGONAME_ID = NV.NGONAME_ID JOIN IWMP_VILLAGE V ON V.VCODE = NV.VCODE JOIN IWMP_GRAM_PANCHAYAT GP ON GP.GCODE = V.GCODE LEFT JOIN (SELECT SW.PRATIYOGITA_ID, STRING_AGG(DISTINCT GP2.GRAM_PANCHAYAT_NAME, ', ') AS SWCK_GP_NAMES FROM JANBHAGIDARI_PRATIYOGITA_SWCK_ACCOUNT SW JOIN IWMP_GRAM_PANCHAYAT GP2 ON SW.GCODE = GP2.GCODE GROUP BY SW.PRATIYOGITA_ID) SWCK_GP ON J.PRATIYOGITA_ID = SWCK_GP.PRATIYOGITA_ID WHERE J.ST_CODE = :stcode AND J.STATUS = 'C' GROUP BY J.PRATIYOGITA_ID, S.ST_NAME, D.DIST_NAME, P.PROJ_NAME, ngo_name, J.NO_GP, J.NO_VILLAGE, J.PROJ_AREA, J.PROJ_OUTLAY, J.FUND_OUTLAY, J.FUND_EXPENDITURE, J.FUND_PER_EXP, SWCK_GP.SWCK_GP_NAMES ORDER BY PRATIYOGITA_ID, DISTRICTNAME, PROJNAME, GPNAMES, VILLNAMES;
getJanbhagidariPratiyogitaPIACompleteList=SELECT J.PRATIYOGITA_ID, S.ST_NAME AS STNAME, D.DIST_NAME AS DISTRICTNAME, P.PROJ_NAME AS PROJNAME, J.NO_GP AS NOGP, J.NO_VILLAGE AS NOVILLAGE, CAST(J.PROJ_AREA AS CHARACTER VARYING(100)) AS PROJAREA, CAST(J.PROJ_OUTLAY AS CHARACTER VARYING(100)) AS PROJOUTLAY, J.FUND_OUTLAY AS FUNOUTLAY, CAST(J.FUND_EXPENDITURE AS CHARACTER VARYING(100)) AS PROJEXP, CAST(J.FUND_PER_EXP AS CHARACTER VARYING(100)) AS EXPPER, N.NGO_NAME, STRING_AGG(DISTINCT GP.GRAM_PANCHAYAT_NAME, ', ') AS GPNAMES, STRING_AGG(DISTINCT V.VILLAGE_NAME, ', ') AS VILLNAMES, SWCK_GP.SWCK_GP_NAMES FROM JANBHAGIDARI_PRATIYOGITA J JOIN IWMP_STATE S ON J.ST_CODE = S.ST_CODE JOIN IWMP_DISTRICT D ON J.DCODE = D.DCODE JOIN IWMP_M_PROJECT P ON J.PROJ_ID = P.PROJ_ID JOIN JANBHAGIDARI_PRATIYOGITA_NGONAME N ON J.PRATIYOGITA_ID = N.PRATIYOGITA_ID JOIN JANBHAGIDARI_PRATIYOGITA_NGOVILLAGE NV ON N.NGONAME_ID = NV.NGONAME_ID JOIN IWMP_VILLAGE V ON V.VCODE = NV.VCODE JOIN IWMP_GRAM_PANCHAYAT GP ON GP.GCODE = V.GCODE LEFT JOIN (SELECT SW.PRATIYOGITA_ID, STRING_AGG(DISTINCT GP2.GRAM_PANCHAYAT_NAME, ', ') AS SWCK_GP_NAMES FROM JANBHAGIDARI_PRATIYOGITA_SWCK_ACCOUNT SW JOIN IWMP_GRAM_PANCHAYAT GP2 ON SW.GCODE = GP2.GCODE GROUP BY SW.PRATIYOGITA_ID) SWCK_GP ON J.PRATIYOGITA_ID = SWCK_GP.PRATIYOGITA_ID WHERE J.ST_CODE = :stcode AND J.STATUS = 'C' and J.created_by = :loginId GROUP BY J.PRATIYOGITA_ID, S.ST_NAME, D.DIST_NAME, P.PROJ_NAME, ngo_name, J.NO_GP, J.NO_VILLAGE, J.PROJ_AREA, J.PROJ_OUTLAY, J.FUND_OUTLAY, J.FUND_EXPENDITURE, J.FUND_PER_EXP, SWCK_GP.SWCK_GP_NAMES ORDER BY PRATIYOGITA_ID, DISTRICTNAME, PROJNAME, GPNAMES, VILLNAMES;

getStateMidProjEvlData=WITH loc_coverage AS (SELECT d.st_code, COUNT(DISTINCT d.dcode) AS district, COUNT(DISTINCT l.proj_id) AS project, COUNT(DISTINCT l.vcode) AS village, COUNT(DISTINCT g.gcode) AS gp, COUNT(DISTINCT b.bcode) AS block FROM iwmp_district d JOIN iwmp_block b ON d.dcode = b.dcode JOIN iwmp_gram_panchayat g ON b.bcode = g.bcode JOIN iwmp_village v ON g.gcode = v.gcode JOIN iwmp_project_location l ON v.vcode = l.vcode WHERE l.status = 'true' GROUP BY d.st_code), project_evaluation AS (SELECT d.st_code, COUNT(DISTINCT e.proj_id) FILTER (WHERE e.status = 'C') AS completed, COUNT(DISTINCT e.proj_id) FILTER (WHERE e.status = 'D') AS process, COUNT(DISTINCT e.proj_id) AS total_eval_projects, COUNT(DISTINCT e.proj_id) FILTER (WHERE e.grade = 'E') AS grade_e,  COUNT(DISTINCT e.proj_id) FILTER (WHERE e.grade = 'G') AS grade_g, COUNT(DISTINCT e.proj_id) FILTER (WHERE e.grade = 'S') AS grade_s, COUNT(DISTINCT e.proj_id) FILTER (WHERE e.grade = 'A') AS grade_a FROM iwmp_district d JOIN iwmp_m_project p ON d.dcode = p.dcode JOIN wdcpmksy_project_profile_evaluation e ON p.proj_id = e.proj_id GROUP BY d.st_code) SELECT s.st_name, s.st_code, CAST(COUNT(DISTINCT d.dcode) AS INTEGER) AS total_dist, CAST(COALESCE(dc.district, 0) AS INTEGER) AS district, CAST(COUNT(DISTINCT p.proj_id) AS INTEGER) AS total_project, CAST(COALESCE(dc.project, 0) AS INTEGER) AS project, CAST(COALESCE(dc.block, 0) AS INTEGER) AS block, CAST(COALESCE(dc.gp, 0) AS INTEGER) AS gp, CAST(COALESCE(dc.village, 0) AS INTEGER) AS village, CAST(COALESCE(pe.completed, 0) AS INTEGER) AS completed, CAST(COALESCE(pe.process, 0) AS INTEGER) AS process, CAST(COALESCE(COUNT(DISTINCT p.proj_id), 0) - COALESCE(pe.total_eval_projects, 0) AS INTEGER) AS not_entered, CAST(COALESCE(pe.grade_e, 0) AS INTEGER) AS grade_e, CAST(COALESCE(pe.grade_g, 0) AS INTEGER) AS grade_g, CAST(COALESCE(pe.grade_s, 0) AS INTEGER) AS grade_s, CAST(COALESCE(pe.grade_a, 0) AS INTEGER) AS grade_a FROM iwmp_state s LEFT JOIN iwmp_district d ON s.st_code = d.st_code LEFT JOIN iwmp_m_project p ON d.dcode = p.dcode LEFT JOIN loc_coverage dc ON s.st_code = dc.st_code LEFT JOIN project_evaluation pe ON s.st_code = pe.st_code WHERE s.wdcpmksy = 1 GROUP BY s.st_name, s.st_code, dc.district, dc.project, dc.village, dc.gp, dc.block, pe.completed, pe.process, pe.total_eval_projects, pe.grade_e, pe.grade_g, pe.grade_s, pe.grade_a ORDER BY s.st_name
getDistMidProjEvlData=WITH loc_coverage AS (SELECT d.dcode, COUNT(DISTINCT l.proj_id) AS project, COUNT(DISTINCT l.vcode) AS village, COUNT(DISTINCT g.gcode) AS gp, COUNT(DISTINCT b.bcode) AS block FROM iwmp_district d JOIN iwmp_block b ON d.dcode = b.dcode JOIN iwmp_gram_panchayat g ON b.bcode = g.bcode JOIN iwmp_village v ON g.gcode = v.gcode JOIN iwmp_project_location l ON v.vcode = l.vcode WHERE l.status = 'true' GROUP BY d.dcode), project_evaluation AS (SELECT p.dcode, COUNT(DISTINCT e.proj_id) FILTER (WHERE e.status = 'C') AS completed, COUNT(DISTINCT e.proj_id) FILTER (WHERE e.status = 'D') AS process, COUNT(DISTINCT e.proj_id) AS total_eval_projects, COUNT(DISTINCT e.proj_id) FILTER (WHERE e.grade = 'E') AS grade_e, COUNT(DISTINCT e.proj_id) FILTER (WHERE e.grade = 'G') AS grade_g, COUNT(DISTINCT e.proj_id) FILTER (WHERE e.grade = 'S') AS grade_s, COUNT(DISTINCT e.proj_id) FILTER (WHERE e.grade = 'A') AS grade_a FROM iwmp_m_project p  JOIN wdcpmksy_project_profile_evaluation e ON p.proj_id = e.proj_id GROUP BY p.dcode) SELECT d.dist_name as distname, d.dcode, CAST(COUNT(DISTINCT p.proj_id) AS INTEGER) AS total_project, CAST(COALESCE(dc.project, 0) AS INTEGER) AS project, CAST(COALESCE(dc.block, 0) AS INTEGER) AS block, CAST(COALESCE(dc.gp, 0) AS INTEGER) AS gp, CAST(COALESCE(dc.village, 0) AS INTEGER) AS village, CAST(COALESCE(pe.completed, 0) AS INTEGER) AS completed, CAST(COALESCE(pe.process, 0) AS INTEGER) AS process, CAST(COALESCE(COUNT(DISTINCT p.proj_id), 0) - COALESCE(pe.total_eval_projects, 0) AS INTEGER) AS not_entered, CAST(COALESCE(pe.grade_e, 0) AS INTEGER) AS grade_e,  CAST(COALESCE(pe.grade_g, 0) AS INTEGER) AS grade_g, CAST(COALESCE(pe.grade_s, 0) AS INTEGER) AS grade_s, CAST(COALESCE(pe.grade_a, 0) AS INTEGER) AS grade_a FROM iwmp_district d LEFT JOIN iwmp_m_project p ON d.dcode = p.dcode LEFT JOIN loc_coverage dc ON d.dcode = dc.dcode LEFT JOIN project_evaluation pe ON d.dcode = pe.dcode WHERE dist_proj = 'true' and d.st_code = :stcd GROUP BY d.dist_name, d.dcode, dc.project, dc.village, dc.gp, dc.block, pe.completed, pe.process, pe.total_eval_projects, pe.grade_e, pe.grade_g, pe.grade_s, pe.grade_a ORDER BY d.dist_name
getStateMidProjEvlCropData=select s.st_name, s.st_code, CAST(COUNT(DISTINCT p.proj_id) AS INTEGER) AS total_project, COALESCE(sum(pre_gross_kharif_crop_area), 0) as pre_kharif, COALESCE(sum(mid_gross_kharif_crop_area), 0) as mid_kharif, COALESCE(sum(control_gross_kharif_crop_area), 0) as ctl_kharif, COALESCE(sum(pre_gross_rabi_crop_area), 0) as pre_rabi, COALESCE(sum(mid_gross_rabi_crop_area), 0) as mid_rabi, COALESCE(sum(control_gross_rabi_crop_area), 0) as ctl_rabi, COALESCE(sum(pre_gross_third_crop_area), 0) as pre_thrdcrp, COALESCE(sum(mid_gross_third_crop_area), 0) as mid_thrdcrp, COALESCE(sum(control_gross_third_crop_area), 0) as ctl_thrdcrp, sum(COALESCE(pre_gross_kharif_crop_area, 0)+COALESCE(pre_gross_rabi_crop_area, 0)+COALESCE(pre_gross_third_crop_area, 0)) as pre_total, sum(COALESCE(mid_gross_kharif_crop_area, 0)+COALESCE(mid_gross_rabi_crop_area, 0)+COALESCE(mid_gross_third_crop_area, 0)) as mid_total, sum(COALESCE(control_gross_kharif_crop_area, 0)+COALESCE(control_gross_rabi_crop_area, 0)+COALESCE(control_gross_third_crop_area, 0)) as ctl_total, COALESCE(sum(pre_plantation_cover), 0) as pre_plt, COALESCE(sum(mid_plantation_cover), 0) as mid_plt, COALESCE(sum(control_plantation_cover), 0) as ctl_plt, COALESCE(sum(pre_culturable_wasteland), 0) as pre_clt, COALESCE(sum(mid_culturable_wasteland), 0) as mid_clt, COALESCE(sum(control_culturable_wasteland), 0) as ctl_clt FROM iwmp_state s LEFT JOIN iwmp_district d ON s.st_code = d.st_code LEFT JOIN iwmp_m_project p ON d.dcode = p.dcode LEFT JOIN wdcpmksy_project_profile_evaluation e ON p.proj_id = e.proj_id and e.status='C' LEFT JOIN wdcpmksy_cropped_details_1 c1 ON c1.project_profile_id = e.project_profile_id LEFT JOIN wdcpmksy_cropped_details_3 c3 ON c3.project_profile_id = e.project_profile_id WHERE s.wdcpmksy = 1 GROUP BY s.st_name, s.st_code ORDER BY s.st_name
getDistMidProjEvlCropData=select d.dist_name as distname, d.dcode, CAST(COUNT(DISTINCT p.proj_id) AS INTEGER) AS total_project, COALESCE(sum(pre_gross_kharif_crop_area), 0) as pre_kharif, COALESCE(sum(mid_gross_kharif_crop_area), 0) as mid_kharif, COALESCE(sum(control_gross_kharif_crop_area), 0) as ctl_kharif, COALESCE(sum(pre_gross_rabi_crop_area), 0) as pre_rabi, COALESCE(sum(mid_gross_rabi_crop_area), 0) as mid_rabi, COALESCE(sum(control_gross_rabi_crop_area), 0) as ctl_rabi, COALESCE(sum(pre_gross_third_crop_area), 0) as pre_thrdcrp, COALESCE(sum(mid_gross_third_crop_area), 0) as mid_thrdcrp, COALESCE(sum(control_gross_third_crop_area), 0) as ctl_thrdcrp, sum(COALESCE(pre_gross_kharif_crop_area, 0)+COALESCE(pre_gross_rabi_crop_area, 0)+COALESCE(pre_gross_third_crop_area, 0)) as pre_total, sum(COALESCE(mid_gross_kharif_crop_area, 0)+COALESCE(mid_gross_rabi_crop_area, 0)+COALESCE(mid_gross_third_crop_area, 0)) as mid_total, sum(COALESCE(control_gross_kharif_crop_area, 0)+COALESCE(control_gross_rabi_crop_area, 0)+COALESCE(control_gross_third_crop_area, 0)) as ctl_total, COALESCE(sum(pre_plantation_cover), 0) as pre_plt, COALESCE(sum(mid_plantation_cover), 0) as mid_plt, COALESCE(sum(control_plantation_cover), 0) as ctl_plt, COALESCE(sum(pre_culturable_wasteland), 0) as pre_clt, COALESCE(sum(mid_culturable_wasteland), 0) as mid_clt, COALESCE(sum(control_culturable_wasteland), 0) as ctl_clt FROM iwmp_district d LEFT JOIN iwmp_m_project p ON d.dcode = p.dcode LEFT JOIN wdcpmksy_project_profile_evaluation e ON p.proj_id = e.proj_id and e.status='C' LEFT JOIN wdcpmksy_cropped_details_1 c1 ON c1.project_profile_id = e.project_profile_id LEFT JOIN wdcpmksy_cropped_details_3 c3 ON c3.project_profile_id = e.project_profile_id WHERE dist_proj = 'true' AND d.st_code = :stcd GROUP BY d.dist_name, d.dcode ORDER BY d.dist_name
getStateMidProjEvlWorkData=SELECT s.st_name, s.st_code, CAST(COUNT(DISTINCT p.proj_id) AS INTEGER) AS total_project, CAST(COALESCE(SUM(created_work), 0) AS INTEGER) AS created_work, CAST(COALESCE(SUM(ongoing_work), 0) AS INTEGER) AS ongoing_work, CAST(COALESCE(SUM(completed_work), 0) AS INTEGER) AS completed_work, COALESCE(SUM(shape_file_area), 0) AS shape_file_area, COALESCE(SUM(variation_area), 0) AS variation_area, CAST(COALESCE(SUM(geo_tagg_work), 0) AS INTEGER) AS geo_tagg_work FROM iwmp_state s LEFT JOIN iwmp_district d ON s.st_code = d.st_code LEFT JOIN iwmp_m_project p ON d.dcode = p.dcode LEFT JOIN wdcpmksy_project_profile_evaluation e ON p.proj_id = e.proj_id and e.status='C' LEFT JOIN wdcpmksy_execution_planned_work ew ON ew.project_profile_id = e.project_profile_id LEFT JOIN wdcpmksy_quality_shape_files qs ON qs.project_profile_id = e.project_profile_id LEFT JOIN wdcpmksy_status_geotagg_work gw ON gw.project_profile_id = e.project_profile_id WHERE s.wdcpmksy = 1 GROUP BY s.st_name, s.st_code ORDER BY s.st_name
getDistMidProjEvlWorkData=SELECT d.dist_name as distname, d.dcode, CAST(COUNT(DISTINCT p.proj_id) AS INTEGER) AS total_project, CAST(COALESCE(SUM(created_work), 0) AS INTEGER) AS created_work, CAST(COALESCE(SUM(ongoing_work), 0) AS INTEGER) AS ongoing_work, CAST(COALESCE(SUM(completed_work), 0) AS INTEGER) AS completed_work, COALESCE(SUM(shape_file_area), 0) AS shape_file_area, COALESCE(SUM(variation_area), 0) AS variation_area, CAST(COALESCE(SUM(geo_tagg_work), 0) AS INTEGER) AS geo_tagg_work FROM iwmp_district d LEFT JOIN iwmp_m_project p ON d.dcode = p.dcode LEFT JOIN wdcpmksy_project_profile_evaluation e ON p.proj_id = e.proj_id and e.status='C' LEFT JOIN wdcpmksy_execution_planned_work ew ON ew.project_profile_id = e.project_profile_id LEFT JOIN wdcpmksy_quality_shape_files qs ON qs.project_profile_id = e.project_profile_id LEFT JOIN wdcpmksy_status_geotagg_work gw ON gw.project_profile_id = e.project_profile_id WHERE dist_proj = 'true' AND d.st_code = :stcd GROUP BY d.dist_name, d.dcode ORDER BY d.dist_name


getJanbhagidariPratiyogitaReport=select (select s.st_code from iwmp_state s, iwmp_district d where s.st_code=d.st_code and d.dcode=m.dcode) as stcode, (select s.st_name from iwmp_state s, iwmp_district d where s.st_code=d.st_code and d.dcode=m.dcode) as stname, m.dcode, (select dist_name from iwmp_district where dcode=m.dcode) as distname, m.proj_id, m.proj_name, cast((select count(a.gcode) from janbhagidari_pratiyogita j, janbhagidari_pratiyogita_swck_account a where m.proj_id=j.proj_id and j.pratiyogita_id = a.pratiyogita_id and status='C' ) as Integer) as no_swck_gp, cast((select count(n.ngo_name) from janbhagidari_pratiyogita j, janbhagidari_pratiyogita_ngoname n where m.proj_id=j.proj_id and j.pratiyogita_id = n.pratiyogita_id and status='C' ) as Integer) as no_ngo_name, cast((select count(g.gcode) from janbhagidari_pratiyogita j, janbhagidari_pratiyogita_ngoname n, janbhagidari_pratiyogita_ngovillage nv, iwmp_village vil, iwmp_gram_panchayat g where m.proj_id=j.proj_id and j.pratiyogita_id = n.pratiyogita_id and n.ngoname_id = nv.ngoname_id and nv.vcode = vil.vcode and g.gcode = vil.gcode and status='C' ) as Integer) as no_ngo_gp, cast((select count(nv.vcode) from janbhagidari_pratiyogita j, janbhagidari_pratiyogita_ngoname n, janbhagidari_pratiyogita_ngovillage nv where m.proj_id=j.proj_id and j.pratiyogita_id = n.pratiyogita_id and n.ngoname_id = nv.ngoname_id and status='C' ) as Integer) as no_ngo_vill, cast((select sum(j.no_gp) from janbhagidari_pratiyogita j where m.proj_id=j.proj_id and status='C' ) as Integer) as no_gp, cast((select sum(j.no_village) from janbhagidari_pratiyogita j where m.proj_id=j.proj_id and status='C' ) as Integer) as no_village, cast((select sum(j.proj_outlay) from janbhagidari_pratiyogita j where m.proj_id=j.proj_id and status='C' ) as character varying(25)) as proj_outlay, cast((select max(j.proj_area) from janbhagidari_pratiyogita j where m.proj_id=j.proj_id and status='C' ) as character varying(25)) as proj_area, (select sum(j.fund_outlay) from janbhagidari_pratiyogita j where m.proj_id=j.proj_id and status='C' ) as fund_outlay, cast((select sum(j.fund_expenditure) from janbhagidari_pratiyogita j where m.proj_id=j.proj_id and status='C' ) as character varying(25)) as fund_expenditure, cast((select max(j.fund_per_exp) from janbhagidari_pratiyogita j where m.proj_id=j.proj_id and status='C' ) as character varying(25)) as fund_per_exp from iwmp_m_project m join janbhagidari_pratiyogita k on m.proj_id=k.proj_id where k.status='C' group by m.proj_id, m.proj_name order by stname, distname, proj_name
janbhagidariPratiyogitaALLReport=select (select s.st_code from iwmp_state s, iwmp_district d where s.st_code=d.st_code and d.dcode=m.dcode) as stcode, (select s.st_name from iwmp_state s, iwmp_district d where s.st_code=d.st_code and d.dcode=m.dcode) as stname, m.dcode, (select dist_name from iwmp_district where dcode=m.dcode) as distname, m.proj_id, m.proj_name, cast((select count(a.gcode) from janbhagidari_pratiyogita j, janbhagidari_pratiyogita_swck_account a where m.proj_id=j.proj_id and j.pratiyogita_id = a.pratiyogita_id and status='C' ) as Integer) as no_swck_gp, cast((select count(n.ngo_name) from janbhagidari_pratiyogita j, janbhagidari_pratiyogita_ngoname n where m.proj_id=j.proj_id and j.pratiyogita_id = n.pratiyogita_id and status='C' ) as Integer) as no_ngo_name, cast((select count(g.gcode) from janbhagidari_pratiyogita j, janbhagidari_pratiyogita_ngoname n, janbhagidari_pratiyogita_ngovillage nv, iwmp_village vil, iwmp_gram_panchayat g where m.proj_id=j.proj_id and j.pratiyogita_id = n.pratiyogita_id and n.ngoname_id = nv.ngoname_id and nv.vcode = vil.vcode and g.gcode = vil.gcode and status='C' ) as Integer) as no_ngo_gp, cast((select count(nv.vcode) from janbhagidari_pratiyogita j, janbhagidari_pratiyogita_ngoname n, janbhagidari_pratiyogita_ngovillage nv where m.proj_id=j.proj_id and j.pratiyogita_id = n.pratiyogita_id and n.ngoname_id = nv.ngoname_id and status='C' ) as Integer) as no_ngo_vill, cast((select sum(j.no_gp) from janbhagidari_pratiyogita j where m.proj_id=j.proj_id and status='C' ) as Integer) as no_gp, cast((select sum(j.no_village) from janbhagidari_pratiyogita j where m.proj_id=j.proj_id and status='C' ) as Integer) as no_village, cast((select sum(j.proj_outlay) from janbhagidari_pratiyogita j where m.proj_id=j.proj_id and status='C' ) as character varying(25)) as proj_outlay, cast((select max(j.proj_area) from janbhagidari_pratiyogita j where m.proj_id=j.proj_id and status='C' ) as character varying(25)) as proj_area, (select sum(j.fund_outlay) from janbhagidari_pratiyogita j where m.proj_id=j.proj_id and status='C' ) as fund_outlay, cast((select sum(j.fund_expenditure) from janbhagidari_pratiyogita j where m.proj_id=j.proj_id and status='C' ) as character varying(25)) as fund_expenditure, cast((select max(j.fund_per_exp) from janbhagidari_pratiyogita j where m.proj_id=j.proj_id and status='C' ) as character varying(25)) as fund_per_exp from iwmp_m_project m join janbhagidari_pratiyogita k on m.proj_id=k.proj_id where k.st_code=(case when :stcd=0 then k.st_code else :stcd end) and k.dcode=(case when :distcd=0 then k.dcode else :distcd end) and  k.proj_id=(case when :projcd=0 then k.proj_id else :projcd end) and k.status='C' group by m.proj_id, m.proj_name order by stname, distname, proj_name
