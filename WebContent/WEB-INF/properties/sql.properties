n_locations, 0) AS integer)) AS totshramdannlocationno, sum(CAST(COALESCE(i.agro_forestry, 0) + COALESCE(l.agro_forestry, 0) AS integer)) AS totplantation, sum(CAST(COALESCE(i.awards, 0) + COALESCE(l.awards, 0) as integer)) AS totawarddistribution FROM iwmp_state s LEFT JOIN watershed_inauguaration i ON s.st_code = i.st_code LEFT JOIN watershed_village_level l ON s.st_code = l.st_code WHERE s.wdcpmksy = 1 and s.st_code in (select st_code from watershed_yatra_village_level union select st_code from watershed_yatra_inauguaration)
