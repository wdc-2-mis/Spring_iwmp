getEPANotStartedData = SELECT DISTINCT w.assetid AS asseteid, m.epa_desc AS activitydesc, b.block_name AS bname, v.village_name AS vname FROM wdcpmksy_epa_workid w JOIN m_epa_coreactivity m ON m.epa_activity_id = w.epa_activity_id JOIN iwmp_village v ON v.vcode = w.vcode JOIN iwmp_gram_panchayat p ON p.gcode = v.gcode JOIN iwmp_block b ON b.bcode = p.bcode LEFT JOIN wdcpmksy_project_asset_epa_status s ON w.assetid = s.assetid WHERE w.status = 'C' AND w.proj_id = :projid AND s.assetid IS NULL ORDER BY asseteid;
