#Project Evaluation Dashboard
peData=SELECT CAST(COUNT(DISTINCT s.st_code) AS INTEGER) AS total_state, CAST(COUNT(DISTINCT p.proj_id) AS INTEGER) AS total_project, CAST(COUNT(DISTINCT s.st_code) FILTER (WHERE e.status = 'C') AS INTEGER) AS entered_states, CAST(COUNT(DISTINCT p.proj_id) FILTER (WHERE e.status = 'C') AS INTEGER) AS entered_projects FROM iwmp_state s LEFT JOIN iwmp_district d ON s.st_code = d.st_code LEFT JOIN iwmp_m_project p ON d.dcode = p.dcode LEFT JOIN wdcpmksy_project_profile_evaluation e ON p.proj_id = e.proj_id WHERE s.wdcpmksy = 1
gradeWiseData=SELECT grade, CAST(COUNT(DISTINCT proj_id) AS INTEGER) AS total_project, ROUND((COUNT(DISTINCT proj_id) * 100.0) / (SELECT COUNT(DISTINCT proj_id) FROM wdcpmksy_project_profile_evaluation WHERE status = 'C'), 2) AS grade_percentage FROM wdcpmksy_project_profile_evaluation WHERE status = 'C' GROUP BY grade, grade_marks ORDER BY grade_marks DESC
gradeWiseStateData=SELECT s.st_code, s.st_name, CAST(COUNT(DISTINCT e.proj_id) AS Integer) AS total_project, ROUND(COUNT(DISTINCT e.proj_id) * 100.0 / (SELECT COUNT(DISTINCT proj_id) FROM wdcpmksy_project_profile_evaluation WHERE status = 'C' AND grade = :grd), 2) AS grade_percentage FROM wdcpmksy_project_profile_evaluation e JOIN iwmp_m_project p ON e.proj_id = p.proj_id JOIN iwmp_district d ON p.dcode = d.dcode JOIN iwmp_state s ON d.st_code = s.st_code WHERE e.status = 'C' AND e.grade = :grd GROUP BY s.st_code, s.st_name ORDER BY grade_percentage DESC, s.st_name
peStateData=SELECT s.st_code, s.st_name AS st_name, CAST(COUNT(DISTINCT e.proj_id) AS INTEGER) AS total_project, CAST(SUM(CASE WHEN e.grade = 'E' THEN 1 ELSE 0 END) AS INTEGER) AS total_e, CAST(SUM(CASE WHEN e.grade = 'G' THEN 1 ELSE 0 END) AS INTEGER) AS total_g, CAST(SUM(CASE WHEN e.grade = 'S' THEN 1 ELSE 0 END) AS INTEGER) AS total_s, CAST(SUM(CASE WHEN e.grade = 'A' THEN 1 ELSE 0 END) AS INTEGER) AS total_a, ROUND(100.0 * SUM(e.grade_marks) / (COUNT(DISTINCT e.proj_id) * 100),2) AS grade_percentage FROM wdcpmksy_project_profile_evaluation e JOIN iwmp_m_project p ON e.proj_id = p.proj_id JOIN iwmp_district d ON p.dcode = d.dcode JOIN iwmp_state s ON d.st_code = s.st_code WHERE e.status = 'C' AND s.wdcpmksy = 1 GROUP BY s.st_code, s.st_name ORDER BY grade_percentage DESC, s.st_name
peDistData=SELECT d.dcode, d.dist_name AS distname, CAST(COUNT(DISTINCT e.proj_id) AS INTEGER) AS total_project, CAST(SUM(CASE WHEN e.grade = 'E' THEN 1 ELSE 0 END) AS INTEGER) AS total_e, CAST(SUM(CASE WHEN e.grade = 'G' THEN 1 ELSE 0 END) AS INTEGER) AS total_g, CAST(SUM(CASE WHEN e.grade = 'S' THEN 1 ELSE 0 END) AS INTEGER) AS total_s, CAST(SUM(CASE WHEN e.grade = 'A' THEN 1 ELSE 0 END) AS INTEGER) AS total_a, ROUND(100.0 * SUM(e.grade_marks) / (COUNT(DISTINCT e.proj_id) * 100),2) AS grade_percentage FROM wdcpmksy_project_profile_evaluation e JOIN iwmp_m_project p ON e.proj_id = p.proj_id JOIN iwmp_district d ON p.dcode = d.dcode WHERE e.status = 'C' AND dist_proj = true and st_code=:stcd GROUP BY d.dcode, d.dist_name ORDER BY grade_percentage DESC, d.dist_name
midprojmasterlist=from IwmpMProject p WHERE  p.iwmpDistrict.dcode=:distCode and p.projectId in(select iwmpMProject.projectId from WdcpmksyProjectProfileEvaluation where status='C') order by projectSeqNo, projName asc
getmidTermRecords = from WdcpmksyProjectProfileEvaluation  e where e.iwmpMProject.projectId = :project
unfreezemidTermProj = update wdcpmksy_project_profile_evaluation set status = 'D' where proj_id = :project
getProjMidProjEvlDetails = SELECT  p.proj_id as project, p.proj_name as projname, p.dcode, d.dist_name as distname, cast(COUNT(DISTINCT l.vcode) as Integer)  as village, CAST(COUNT(DISTINCT g.gcode) AS INTEGER) AS gp, cast(COUNT(DISTINCT b.bcode) as integer) AS block, e.status AS status FROM iwmp_m_project p JOIN iwmp_district d ON p.dcode = d.dcode LEFT JOIN iwmp_project_location l ON p.proj_id = l.proj_id AND l.status = 'true' LEFT JOIN iwmp_village v ON l.vcode = v.vcode LEFT JOIN iwmp_gram_panchayat g ON v.gcode = g.gcode LEFT JOIN iwmp_block b ON g.bcode = b.bcode LEFT JOIN wdcpmksy_project_profile_evaluation e ON p.proj_id = e.proj_id WHERE p.dcode = :dcode AND e.status = 'C' GROUP BY p.proj_id, p.proj_name, p.dcode, d.dist_name, e.status ORDER BY p.proj_name;

stateWiseGradeReport=select st_code, st_name, cast((select count(dcode) from iwmp_district d where s.st_code=d.st_code and dist_proj is true) as integer) as totaldist, cast((select count(proj_id) from iwmp_m_project p, iwmp_district d where s.st_code=d.st_code and p.dcode=d.dcode) as integer) as total_project,cast(COALESCE((select count(distinct t.proj_id) from iwmp_district d, iwmp_m_project p, wdcpmksy_project_profile_evaluation t where s.st_code=d.st_code and d.dcode=p.dcode and p.proj_id=t.proj_id and t.grade='E' and t.status='C' ), 0) as integer) as excelent_proj, cast(COALESCE((select count(distinct t.proj_id) from iwmp_district d, iwmp_m_project p, wdcpmksy_project_profile_evaluation t where s.st_code=d.st_code and d.dcode=p.dcode and p.proj_id=t.proj_id and t.grade='G' and t.status='C' ), 0) as integer) as good_proj,cast(COALESCE((select count(distinct t.proj_id) from iwmp_district d, iwmp_m_project p, wdcpmksy_project_profile_evaluation t where s.st_code=d.st_code and d.dcode=p.dcode and p.proj_id=t.proj_id and t.grade='A' and t.status='C' ), 0) as integer) as avg_proj, cast(COALESCE((select count(distinct t.proj_id) from iwmp_district d, iwmp_m_project p, wdcpmksy_project_profile_evaluation t where s.st_code=d.st_code and d.dcode=p.dcode and p.proj_id=t.proj_id and t.grade='S' and t.status='C' ), 0) as integer) as satisfactory_proj from iwmp_state s where wdcpmksy=1 order by st_name
getProjwiseFundEvalReport=SELECT p.proj_id, p.proj_name,e.status, COALESCE(SUM(e.project_area), 0) AS total_project_area, COALESCE(SUM(e.central_share), 0) AS total_evaluation_central_share, COALESCE(SUM(e.state_share), 0) AS total_evaluation_state_share, COALESCE(SUM(e.central_share + e.state_share), 0) AS total_share_evaluation, COALESCE(SUM(f.central_share), 0) AS total_fund_central_share, COALESCE(SUM(f.state_share), 0) AS total_fund_state_share, COALESCE(SUM(f.total_fund), 0) AS total_fund, COALESCE(SUM(f.total_expenditure), 0) AS total_expenditure FROM iwmp_m_project p LEFT JOIN iwmp_district d ON p.dcode = d.dcode LEFT JOIN wdcpmksy_project_profile_evaluation e ON p.proj_id = e.proj_id AND e.status = 'C' LEFT JOIN wdcpmksy_fund_utilization f ON e.project_profile_id = f.project_profile_id WHERE d.dcode = :dcode GROUP BY p.proj_id, p.proj_name, e.status ORDER BY p.proj_name;
getProjMidProjEvlCropData=SELECT p.proj_name, p.proj_id, e.status, COALESCE(SUM(pre_gross_kharif_crop_area), 0) AS pre_kharif, COALESCE(SUM(mid_gross_kharif_crop_area), 0) AS mid_kharif, COALESCE(SUM(control_gross_kharif_crop_area), 0) AS ctl_kharif, COALESCE(SUM(pre_gross_rabi_crop_area), 0) AS pre_rabi, COALESCE(SUM(mid_gross_rabi_crop_area), 0) AS mid_rabi, COALESCE(SUM(control_gross_rabi_crop_area), 0) AS ctl_rabi, COALESCE(SUM(pre_gross_third_crop_area), 0) AS pre_thrdcrp, COALESCE(SUM(mid_gross_third_crop_area), 0) AS mid_thrdcrp, COALESCE(SUM(control_gross_third_crop_area), 0) AS ctl_thrdcrp, SUM(COALESCE(pre_gross_kharif_crop_area, 0)+COALESCE(pre_gross_rabi_crop_area, 0)+COALESCE(pre_gross_third_crop_area, 0)) AS pre_total, SUM(COALESCE(mid_gross_kharif_crop_area, 0)+COALESCE(mid_gross_rabi_crop_area, 0)+COALESCE(mid_gross_third_crop_area, 0)) AS mid_total, SUM(COALESCE(control_gross_kharif_crop_area, 0)+COALESCE(control_gross_rabi_crop_area, 0)+COALESCE(control_gross_third_crop_area, 0)) AS ctl_total, COALESCE(SUM(pre_plantation_cover), 0) AS pre_plt, COALESCE(SUM(mid_plantation_cover), 0) AS mid_plt, COALESCE(SUM(control_plantation_cover), 0) AS ctl_plt, COALESCE(SUM(pre_culturable_wasteland), 0) AS pre_clt, COALESCE(SUM(mid_culturable_wasteland), 0) AS mid_clt, COALESCE(SUM(control_culturable_wasteland), 0) AS ctl_clt FROM iwmp_m_project p LEFT JOIN wdcpmksy_project_profile_evaluation e ON p.proj_id = e.proj_id AND e.status = 'C' LEFT JOIN wdcpmksy_cropped_details_1 c1 ON c1.project_profile_id = e.project_profile_id LEFT JOIN wdcpmksy_cropped_details_3 c3 ON c3.project_profile_id = e.project_profile_id WHERE p.dcode = :dcode GROUP BY p.proj_name, p.proj_id, e.status ORDER BY p.proj_name;
getProjMandaysReport=SELECT p.proj_id, p.proj_name, e.status, COALESCE(SUM(m.pre_farmer_income), 0) AS pre_farmer_income, COALESCE(SUM(m.mid_farmer_income), 0) AS mid_farmer_income, COALESCE(SUM(m.control_farmer_income), 0) AS control_farmer_income, COALESCE(SUM(m.farmer_benefited), 0) AS farmer_benefited, COALESCE(SUM(m.control_farmer_benefited), 0) AS control_farmer_benefited, COALESCE(SUM(m.mandays_generated), 0) AS mandays_generated, COALESCE(SUM(m.control_mandays_generated), 0) AS control_mandays_generated FROM iwmp_district d LEFT JOIN iwmp_m_project p ON p.dcode = d.dcode LEFT JOIN wdcpmksy_project_profile_evaluation e ON p.proj_id = e.proj_id AND e.status = 'C' LEFT JOIN wdcpmksy_mandays_details m ON e.project_profile_id = m.project_profile_id WHERE d.dcode = :dcode GROUP BY p.proj_id, p.proj_name, e.status ORDER BY p.proj_name;
getProjProdDetailsReport=SELECT p.proj_id, p.proj_name, e.status, COALESCE(SUM(m.pre_milch_cattle), 0) AS pre_milch_cattle, COALESCE(SUM(m.mid_milch_cattle), 0) AS mid_milch_cattle, COALESCE(SUM(m.control_milch_cattle), 0) AS control_milch_cattle, COALESCE(SUM(m.pre_fodder_production), 0) AS pre_fodder_production, COALESCE(SUM(m.mid_fodder_production), 0) AS mid_fodder_production, COALESCE(SUM(m.control_fodder_production), 0) AS control_fodder_production, COALESCE(SUM(m.pre_rural_urban), 0) AS pre_rural_urban, COALESCE(SUM(m.mid_rural_urban), 0) AS mid_rural_urban, COALESCE(SUM(m.control_rural_urban), 0) AS control_rural_urban, COALESCE(SUM(m.pre_spring_rejuvenated), 0) AS pre_spring_rejuvenated, COALESCE(SUM(m.mid_spring_rejuvenated), 0) AS mid_spring_rejuvenated, COALESCE(SUM(m.control_spring_rejuvenated), 0) AS control_spring_rejuvenated, COALESCE(SUM(m.pre_person_benefitte), 0) AS pre_person_benefitte, COALESCE(SUM(m.mid_person_benefitte), 0) AS mid_person_benefitte, COALESCE(SUM(m.control_person_benefitte), 0) AS control_person_benefitte FROM iwmp_district d LEFT JOIN iwmp_m_project p ON p.dcode = d.dcode LEFT JOIN wdcpmksy_project_profile_evaluation e ON p.proj_id = e.proj_id AND e.status = 'C' LEFT JOIN wdcpmksy_production_details m ON e.project_profile_id = m.project_profile_id WHERE d.dcode = :dcode GROUP BY p.proj_id, p.proj_name, e.status ORDER BY p.proj_name;
getProjwiseCroppedDtlArea = select p.proj_id, p.proj_name, COALESCE(sum(c.project_diversified_change), 0) as proj_div_change, COALESCE(sum(c.control_diversified_change), 0) as con_div_change, cast(COALESCE(sum(c.project_whs_constructed_rejuvenated), 0) as Integer) as proj_whs_rejuvenated, cast(COALESCE(sum(c.control_whs_constructed_rejuvenated), 0) as Integer) as con_whs_rejuvenated, COALESCE(sum(c.project_soil_moisture), 0) as proj_soil_moist, COALESCE(sum(c.control_soil_moisture), 0) as con_soil_moist, COALESCE(sum(c.project_degraded_rainfed), 0) as proj_deg_rain, COALESCE(sum(c.control_degraded_rainfed), 0) as con_deg_rain, COALESCE(sum(c.project_nill_single), 0) as proj_nil_single, COALESCE(sum(c.control_nill_single), 0) as con_nil_single, COALESCE(sum(c.project_single_doublemore), 0) as proj_single_double, COALESCE(sum(c.control_single_doublemore), 0) as con_single_double from iwmp_district d left join iwmp_m_project p on d.dcode = p.dcode left join wdcpmksy_project_profile_evaluation e on p.proj_id = e.proj_id and e.status='C' left join wdcpmksy_cropped_details_2 c on c.project_profile_id = e.project_profile_id where d.dcode = :dcode group by p.proj_id, p.proj_name order by p.proj_name
getProjMidProjEvlWorkDtlRpt = SELECT p.proj_id, p.proj_name, p.dcode, d.dist_name as distname, e.status,CAST(COALESCE(SUM(created_work), 0) AS INTEGER) AS created_work, CAST(COALESCE(SUM(ongoing_work), 0) AS INTEGER) AS ongoing_work, CAST(COALESCE(SUM(completed_work), 0) AS INTEGER) AS completed_work, COALESCE(SUM(shape_file_area), 0) AS shape_file_area, COALESCE(SUM(variation_area), 0) AS variation_area, CAST(COALESCE(SUM(geo_tagg_work), 0) AS INTEGER) AS geo_tagg_work FROM iwmp_m_project p LEFT JOIN iwmp_district d ON p.dcode = d.dcode LEFT JOIN wdcpmksy_project_profile_evaluation e  ON p.proj_id = e.proj_id AND e.status = 'C' LEFT JOIN wdcpmksy_execution_planned_work ew ON ew.project_profile_id = e.project_profile_id LEFT JOIN wdcpmksy_quality_shape_files qs ON qs.project_profile_id = e.project_profile_id LEFT JOIN wdcpmksy_status_geotagg_work gw ON gw.project_profile_id = e.project_profile_id WHERE  dist_proj = 'true' and p.dcode = :dcode   GROUP BY p.proj_id, p.proj_name, p.dcode, d.dist_name, e.status  ORDER BY p.proj_name;
getProjwiseCroppedDtlOtherArea=select p.proj_id, p.proj_name, COALESCE(sum(c.pre_gross_kharif_crop_area + c.pre_gross_rabi_crop_area + c.pre_gross_third_crop_area), 0) as total_pre_gross_cropped, COALESCE(sum(c.mid_gross_kharif_crop_area+c.mid_gross_rabi_crop_area+c.mid_gross_third_crop_area), 0) as total_mid_gross_cropped, COALESCE(sum(c.control_gross_kharif_crop_area+c.control_gross_rabi_crop_area+c.control_gross_third_crop_area), 0) as total_control_gross_cropped, COALESCE(sum(c.pre_horticulture_area), 0) as pre_horticulture, COALESCE(sum(c.mid_horticulture_area), 0) as mid_horticulture, COALESCE(sum(c.control_horticulture_area), 0) as control_horticulture, COALESCE(sum(c.pre_netsown_area), 0) as  pre_netsown, COALESCE(sum(c.mid_netsown_area), 0) as  mid_netsown, COALESCE(sum(c.control_netsown_area), 0) as  control_netsown, CASE WHEN COUNT(e.proj_id) = 0 THEN 0  ELSE ROUND(COALESCE(SUM(c.pre_cropping_intensity), 0) / CAST(COUNT(e.proj_id) AS INT), 4) END AS pre_cropping, CASE WHEN COUNT(e.proj_id) = 0 THEN 0  ELSE ROUND(COALESCE(SUM(c.mid_cropping_intensity), 0) / CAST(COUNT(e.proj_id) AS INT), 4) END AS mid_cropping, CASE WHEN COUNT(e.proj_id) = 0 THEN 0  ELSE ROUND(COALESCE(SUM(c.control_cropping_intensity), 0) / CAST(COUNT(e.proj_id) AS INT), 4) END AS control_cropping, COALESCE(sum(cd.pre_protective_irrigation), 0) as pre_protective, COALESCE(sum(cd.mid_protective_irrigation), 0) as mid_protective, COALESCE(sum(cd.control_protective_irrigation), 0) as control_protective from iwmp_m_project p left join wdcpmksy_project_profile_evaluation e on p.proj_id = e.proj_id and e.status='C' left join wdcpmksy_cropped_details_1 c on c.project_profile_id = e.project_profile_id left join wdcpmksy_cropped_details_3 cd on cd.project_profile_id = e.project_profile_id where p.dcode = :dcode group by p.proj_id, p.proj_name order by p.proj_name
getProjectwiseCommunityBasedData=SELECT p.proj_id, p.proj_name, pe.status, cast(COALESCE(pre_community_based_shg, 0)as BigInt) AS precommunitybasedshg, cast(COALESCE(mid_community_based_shg, 0)as BigInt) AS midcommunitybasedshg, cast(COALESCE(control_community_based_shg, 0)as BigInt) AS controlcommunitybasedshg, cast(COALESCE(pre_community_based_fpo, 0)as BigInt) AS precommunitybasedfpo, cast(COALESCE(mid_community_based_fpo, 0)as BigInt) AS midcommunitybasedfpo, cast(COALESCE(control_community_based_fpo, 0)as BigInt) AS controlcommunitybasedfpo, cast(COALESCE(pre_community_based_ug, 0)as BigInt) AS precommunitybasedug, cast(COALESCE(mid_community_based_ug, 0)as BigInt) AS midcommunitybasedug, cast(COALESCE(control_community_based_ug, 0)as BigInt) AS controlcommunitybasedug, cast(COALESCE(pre_member_based_shg, 0)as BigInt) AS prememberbasedshg, cast(COALESCE(mid_member_based_shg, 0)as BigInt) AS midmemberbasedshg, cast(COALESCE(control_member_based_shg, 0)as BigInt) AS controlmemberbasedshg, cast(COALESCE(pre_member_based_fpo, 0)as BigInt) AS prememberbasedfpo, cast(COALESCE(mid_member_based_fpo, 0)as BigInt) AS midmemberbasedfpo, cast(COALESCE(control_member_based_fpo, 0)as BigInt) AS controlmemberbasedfpo, cast(COALESCE(pre_member_based_ug, 0)as BigInt) AS prememberbasedug, cast(COALESCE(mid_member_based_ug, 0)as BigInt) AS midmemberbasedug, cast(COALESCE(control_member_based_ug, 0)as BigInt) AS controlmemberbasedug FROM iwmp_district d LEFT JOIN iwmp_m_project p ON p.dcode = d.dcode LEFT JOIN wdcpmksy_project_profile_evaluation pe ON pe.proj_id = p.proj_id AND pe.status = 'C' LEFT JOIN wdcpmksy_production_Details pd ON pd.project_profile_id = pe.project_profile_id WHERE dist_proj = 'true' AND d.dcode = :dcode ORDER BY p.proj_name;

getWorkStatusReport=select s.st_name, s.st_code, cast(COALESCE((select count(distinct a.assetid) from iwmp_district d, iwmp_m_project p, iwmp_project_physical_asset a where d.st_code=s.st_code and p.dcode=d.dcode and p.proj_id=a.proj_id   and cast(createdon as date) BETWEEN :userdate AND :yadateto ), 0) as integer) as createdwork, cast(COALESCE((select count(distinct st.assetid) from iwmp_district d, iwmp_m_project p, iwmp_project_physical_asset a, iwmp_project_asset_status st where d.st_code=s.st_code and p.dcode=d.dcode and p.proj_id=a.proj_id and a.assetid=st.assetid  and st.startdate between :userdate AND :yadateto ), 0) as integer) as startedwork, cast(COALESCE((select count(distinct st.assetid) from iwmp_district d, iwmp_m_project p, iwmp_project_physical_asset a, iwmp_project_asset_status st where d.st_code=s.st_code and p.dcode=d.dcode and p.proj_id=a.proj_id and a.assetid=st.assetid  and st.startdate between :userdate AND :yadateto and st.status='O' ), 0) as integer) as ongoing, cast(COALESCE((select count(distinct st.assetid) from iwmp_district d, iwmp_m_project p, iwmp_project_physical_asset a, iwmp_project_asset_status st where d.st_code=s.st_code and p.dcode=d.dcode and p.proj_id=a.proj_id and a.assetid=st.assetid  and st.completiondate between :userdate AND :yadateto and st.status='C' ), 0) as integer) as completed, cast(COALESCE((select count(distinct st.assetid) from iwmp_district d, iwmp_m_project p, iwmp_project_physical_asset a, iwmp_project_asset_status st where d.st_code=s.st_code and p.dcode=d.dcode and p.proj_id=a.proj_id and a.assetid=st.assetid  and st.startdate between :userdate AND :yadateto and st.status='F' ), 0) as integer) as forclosed from iwmp_state s  WHERE wdcpmksy=1 and st_code=(case when 0=:statecd then st_code else :statecd end) group by s.st_name, s.st_code order by s.st_name
getWorkStatusReportActivity=select distinct h.head_code, head_desc, h.seq_no, a.activity_code, activity_desc, a.seq_no as aseq_no, (select unit_desc from iwmp_m_unit where unit_code=a.unit_code) as unitname, cast(COALESCE((select count(assetid) from iwmp_project_physical_asset p where p.phy_activity_code=a.activity_code and cast(createdon as date) BETWEEN :userdate AND :yadateto and p.proj_id in (select proj_id from iwmp_m_project where dcode in(select dcode from iwmp_district where st_code=:statecd))), 0) as integer) as createdwork, cast(COALESCE((select count(s.assetid) from iwmp_project_physical_asset p, iwmp_project_asset_status s where p.assetid=s.assetid and p.phy_activity_code=a.activity_code and startdate BETWEEN :userdate AND :yadateto and p.proj_id in (select proj_id from iwmp_m_project where dcode in(select dcode from iwmp_district where st_code=:statecd))), 0) as integer) as startedwork, cast(COALESCE((select count(s.assetid) from iwmp_project_physical_asset p, iwmp_project_asset_status s where p.assetid=s.assetid and p.phy_activity_code=a.activity_code and startdate BETWEEN :userdate AND :yadateto and s.status='O' and p.proj_id in (select proj_id from iwmp_m_project where dcode in(select dcode from iwmp_district where st_code=:statecd))), 0) as integer) as ongoing, cast(COALESCE((select count(s.assetid) from iwmp_project_physical_asset p, iwmp_project_asset_status s where p.assetid=s.assetid and p.phy_activity_code=a.activity_code and completiondate BETWEEN :userdate AND :yadateto and s.status='C' and p.proj_id in (select proj_id from iwmp_m_project where dcode in(select dcode from iwmp_district where st_code=:statecd ))), 0) as integer) as completed, cast(COALESCE((select count(s.assetid) from iwmp_project_physical_asset p, iwmp_project_asset_status s where p.assetid=s.assetid and p.phy_activity_code=a.activity_code and startdate BETWEEN :userdate AND :yadateto and s.status='F' and p.proj_id in (select proj_id from iwmp_m_project where dcode in(select dcode from iwmp_district where st_code=:statecd))), 0) as integer) as forclosed from iwmp_m_phy_heads h, iwmp_m_phy_activity a where h.head_code=a.head_code  group by h.head_code, a.activity_code order by h.seq_no, a.seq_no
getMahotVillageList=from IwmpVillage where iwmpGramPanchayat.iwmpBlock.bcode = :block order by villageName
getSocialMediaReport=SELECT s.st_code as stcode,s.st_name as stname,(SELECT COUNT(video_detail_id)FROM iwmp_district d JOIN watershed_mahotsav_video_details j ON d.dcode = j.dcode WHERE s.st_code = d.st_code AND j.media = 1) AS no_facebook,(SELECT COUNT(video_detail_id)FROM iwmp_district d JOIN watershed_mahotsav_video_details j ON d.dcode = j.dcode WHERE s.st_code = d.st_code AND j.media = 2) AS no_youtube,(SELECT COUNT(video_detail_id) FROM iwmp_district d JOIN watershed_mahotsav_video_details j ON d.dcode = j.dcode WHERE s.st_code = d.st_code AND j.media = 3) AS no_instagram,(SELECT COUNT(video_detail_id)FROM iwmp_district d JOIN watershed_mahotsav_video_details j ON d.dcode = j.dcode WHERE s.st_code = d.st_code AND j.media = 4) AS no_twitter, (SELECT COUNT(video_detail_id)FROM iwmp_district d JOIN watershed_mahotsav_video_details j ON d.dcode = j.dcode WHERE s.st_code = d.st_code AND j.media = 5) AS no_linkedin FROM iwmp_state s WHERE s.wdcpmksy = 1 AND (:st_code = 0 OR s.st_code = :st_code)ORDER BY s.st_name;
#getWMSocialMediaReport=SELECT s.st_code AS stcode, s.st_name AS stname, COUNT(DISTINCT j.mahotsav_reg_id)::BIGINT AS total_registered_user, (COALESCE(getstatevideo(s.st_code),0)::BIGINT + COALESCE(getstatephoto(s.st_code),0)::BIGINT) AS total_media_uploaded, COALESCE(getstatevideo(s.st_code),0)::BIGINT AS total_video_uploaded, COALESCE(getstatephoto(s.st_code),0)::BIGINT AS total_photo_uploaded, COUNT(j.video_detail_id) FILTER (WHERE j.media = 1)::BIGINT AS no_facebook, COUNT(j.video_detail_id) FILTER (WHERE j.media = 2)::BIGINT AS no_youtube, COUNT(j.video_detail_id) FILTER (WHERE j.media = 3)::BIGINT AS no_instagram, COUNT(j.video_detail_id) FILTER (WHERE j.media = 4)::BIGINT AS no_twitter, COUNT(j.video_detail_id) FILTER (WHERE j.media = 5)::BIGINT AS no_linkedin FROM iwmp_state s LEFT JOIN iwmp_district d ON s.st_code = d.st_code LEFT JOIN watershed_mahotsav_video_details j ON d.dcode = j.dcode WHERE s.wdcpmksy = 1 GROUP BY s.st_code, s.st_name ORDER BY s.st_name;
getWMSocialMediaReport=SELECT s.st_code AS stcode, s.st_name AS stname, COUNT(DISTINCT j.mahotsav_reg_id) AS total_registered_user, COUNT(DISTINCT j.media_url) AS total_media_uploaded, COUNT(j.video_detail_id) FILTER (WHERE UPPER(j.media_type) IN ('P','PB')) AS total_photo_uploaded, COUNT(j.video_detail_id) FILTER (WHERE UPPER(j.media_type) IN ('V','VB') OR j.media_type IS NULL) AS total_video_uploaded, COUNT(j.video_detail_id) FILTER (WHERE j.media = 1) AS no_facebook, COUNT(j.video_detail_id) FILTER (WHERE j.media = 2) AS no_youtube, COUNT(j.video_detail_id) FILTER (WHERE j.media = 3) AS no_instagram, COUNT(j.video_detail_id) FILTER (WHERE j.media = 4) AS no_twitter, COUNT(j.video_detail_id) FILTER (WHERE j.media = 5) AS no_linkedin FROM iwmp_state s LEFT JOIN iwmp_district d ON s.st_code = d.st_code LEFT JOIN watershed_mahotsav_video_details j ON d.dcode = j.dcode WHERE s.wdcpmksy = 1 GROUP BY s.st_code, s.st_name ORDER BY s.st_name;
getDistWMSocialMediaReport=SELECT d.dcode, d.dist_name, COUNT(DISTINCT j.media_url) AS total_media_uploaded, COUNT(j.video_detail_id) FILTER (WHERE UPPER(j.media_type) IN ('P','PB')) AS total_photo_uploaded, COUNT(j.video_detail_id) FILTER (WHERE UPPER(j.media_type) IN ('V','VB') OR j.media_type IS NULL) AS total_video_uploaded, COUNT(j.video_detail_id) FILTER (WHERE j.media = 1) AS no_facebook, COUNT(j.video_detail_id) FILTER (WHERE j.media = 2) AS no_youtube, COUNT(j.video_detail_id) FILTER (WHERE j.media = 3) AS no_instagram, COUNT(j.video_detail_id) FILTER (WHERE j.media = 4) AS no_twitter, COUNT(j.video_detail_id) FILTER (WHERE j.media = 5) AS no_linkedin FROM iwmp_district d JOIN iwmp_state s ON d.st_code = s.st_code LEFT JOIN watershed_mahotsav_video_details j ON d.dcode = j.dcode WHERE d.st_code = :stcd GROUP BY d.dcode, d.dist_name ORDER BY d.dist_name;
#getDistWMSocialMediaReport=SELECT d.dcode, d.dist_name, (COALESCE(getdistrictvideo(d.dcode),0)::BIGINT + COALESCE(getdistrictphoto(d.dcode),0)::BIGINT) AS total_media_uploaded, COALESCE(getdistrictvideo(d.dcode),0)::BIGINT AS total_video_uploaded, COALESCE(getdistrictphoto(d.dcode),0)::BIGINT AS total_photo_uploaded, COUNT(j.video_detail_id) FILTER (WHERE j.media = 1)::BIGINT AS no_facebook, COUNT(j.video_detail_id) FILTER (WHERE j.media = 2)::BIGINT AS no_youtube, COUNT(j.video_detail_id) FILTER (WHERE j.media = 3)::BIGINT AS no_instagram, COUNT(j.video_detail_id) FILTER (WHERE j.media = 4)::BIGINT AS no_twitter, COUNT(j.video_detail_id) FILTER (WHERE j.media = 5)::BIGINT AS no_linkedin FROM iwmp_district d JOIN iwmp_state s ON d.st_code = s.st_code LEFT JOIN watershed_mahotsav_video_details j ON d.dcode = j.dcode WHERE d.st_code = :stcd GROUP BY d.dcode, d.dist_name ORDER BY d.dist_name;
getregisterInaugurationDraftDetails=select distinct inauguaration_id, to_char(inauguaration_date, 'DD/MM/YYYY') as date, st_code, (select st_name from iwmp_state where st_code=i.st_code) as stname, dcode as district, (select dist_name from iwmp_district where dcode=i.dcode) as distname, bcode as block, (select block_name from iwmp_block where bcode=i.bcode) as blockname, inauguaration_location as location, male_participants, female_participants, central_minister as central_ministers, state_minister as state_ministers, parliament_members as parliament, legislative_assembly_members as assembly_members, legislative_council_members as council_members, other_public_representatives as others, gov_officials, bhoomi_poojan as no_works_bhoomipoojan, lokarpan as no_works_lokarpan, shramdaan_locations as no_location_shramdaan, shramdaan_participate as no_people_shramdaan, forestry_horticulture as forestry_horticulture, awarded_janbhagidari as no_awards, cast((select count(photo_url) from watershed_mahotsav_inauguaration_act_photo p where i.inauguaration_id=p.inauguaration_id) as integer) AS image_count from watershed_mahotsav_inauguaration i  where st_code=:statecd and status='D' GROUP BY i.inauguaration_id order by  stname, distname, blockname
getregisterInaugurationcompleteDetails=select distinct inauguaration_id, to_char(inauguaration_date, 'DD/MM/YYYY') as date, st_code, (select st_name from iwmp_state where st_code=i.st_code) as stname, dcode as district, (select dist_name from iwmp_district where dcode=i.dcode) as distname, bcode as block, (select block_name from iwmp_block where bcode=i.bcode) as blockname, inauguaration_location as location, male_participants, female_participants, central_minister as central_ministers, state_minister as state_ministers, parliament_members as parliament, legislative_assembly_members as assembly_members, legislative_council_members as council_members, other_public_representatives as others, gov_officials, bhoomi_poojan as no_works_bhoomipoojan, lokarpan as no_works_lokarpan, shramdaan_locations as no_location_shramdaan, shramdaan_participate as no_people_shramdaan, forestry_horticulture as forestry_horticulture, awarded_janbhagidari as no_awards, cast((select count(photo_url) from watershed_mahotsav_inauguaration_act_photo p where i.inauguaration_id=p.inauguaration_id) as integer) AS image_count from watershed_mahotsav_inauguaration i  where st_code=:statecd and status='C' GROUP BY i.inauguaration_id order by  stname, distname, blockname

getWMdraftList=SELECT mh.prabhatpheri_id, mh.prabhatpheri_date,TO_CHAR(mh.prabhatpheri_date,'DD/MM/YYYY')as date, mh.st_code, (SELECT st_name FROM iwmp_state WHERE st_code = mh.st_code) AS stname, mh.dcode AS district, (SELECT dist_name FROM iwmp_district WHERE dcode = mh.dcode) AS distname, mh.bcode AS block, (SELECT block_name FROM iwmp_block WHERE bcode = mh.bcode) AS blockname, mh.vcode AS village, (SELECT village_name FROM iwmp_village WHERE vcode = mh.vcode) AS villagename, mh.male_participants, mh.female_participants, (SELECT COUNT(*) FROM watershed_mahotsav_prabhatpheri_act_photo p WHERE p.prabhatpheri_id = mh.prabhatpheri_id) AS photo_count FROM watershed_mahotsav_prabhatpheri mh WHERE mh.st_code = :stcode AND mh.status = 'D' GROUP BY mh.prabhatpheri_id ORDER BY stname, distname, blockname, villagename;
