#getStwiseWYRecords=SELECT s.st_name, s.st_code, CAST(COUNT(DISTINCT d.dcode) AS INTEGER) AS total_dist, CAST(COUNT(DISTINCT proj_id) AS INTEGER) AS total_project, CAST((SELECT COUNT(DISTINCT r.vcode) FROM iwmp_district d, iwmp_block b, iwmp_gram_panchayat g, iwmp_village v, route_plan_van_travel r WHERE s.st_code=d.st_code AND d.dcode=b.dcode AND b.bcode=g.bcode AND g.gcode=v.gcode AND v.vcode=r.vcode AND status='C') AS INTEGER) AS total_vanplan, CAST((SELECT COUNT(DISTINCT r.vcode) FROM iwmp_district d, iwmp_block b, iwmp_gram_panchayat g, iwmp_village v, watershed_yatra_village_level r WHERE s.st_code=d.st_code AND d.dcode=b.dcode AND b.bcode=g.bcode AND g.gcode=v.gcode AND v.vcode=r.vcode AND status='C') AS INTEGER) AS total_locv, (select to_char(min(i.inauguaration_date), 'DD/MM/YYYY') from watershed_yatra_inauguaration i where status='C' and i.st_code  = s.st_code  limit 1 ) AS inauguration_date,CAST((SELECT SUM(CASE WHEN preyatra_type = 'prabhatPheri' THEN 1 ELSE 0 END) FROM pre_yatra_preparation WHERE st_code = s.st_code and status='C') AS INTEGER) AS prabhatPheri, CAST((SELECT SUM(p.prabhatpheri_participants) FROM pre_yatra_prabhatpheri p, pre_yatra_preparation y WHERE y.prep_id=p.prep_id and y.st_code = s.st_code and status='C') AS INTEGER) AS prabhatpheri_participants,CAST((SELECT SUM(CASE WHEN preyatra_type = 'gramSabha' THEN 1 ELSE 0 END) FROM pre_yatra_preparation WHERE st_code = s.st_code and status='C') AS INTEGER) AS gramSabha, CAST((SELECT SUM(g.gramsabha_participants) FROM pre_yatra_gramsabha g, pre_yatra_preparation y WHERE y.prep_id=g.prep_id and y.st_code = s.st_code and status='C') AS INTEGER) AS gramsabha_participants,CAST((SELECT SUM(r.no_of_ar_experience_people) FROM iwmp_district d, iwmp_block b, iwmp_gram_panchayat g, iwmp_village v, watershed_yatra_village_level r WHERE s.st_code=d.st_code AND d.dcode=b.dcode AND b.bcode=g.bcode AND g.gcode=v.gcode AND v.vcode=r.vcode AND status='C') AS INTEGER) AS total_arexp, CAST((SELECT SUM(r.bhoomi_poojan_no_of_works) FROM iwmp_district d, iwmp_block b, iwmp_gram_panchayat g, iwmp_village v, watershed_yatra_village_level r WHERE s.st_code=d.st_code AND d.dcode=b.dcode AND b.bcode=g.bcode AND g.gcode=v.gcode AND v.vcode=r.vcode AND status='C') AS INTEGER) AS total_bhoomi_poojan, CAST((SELECT SUM(r.lokarpan_no_of_works) FROM iwmp_district d, iwmp_block b, iwmp_gram_panchayat g, iwmp_village v, watershed_yatra_village_level r WHERE s.st_code=d.st_code AND d.dcode=b.dcode AND b.bcode=g.bcode AND g.gcode=v.gcode AND v.vcode=r.vcode AND status='C') AS INTEGER) AS total_lokarpan, CAST((SELECT SUM(r.shramdaan_no_of_location) FROM iwmp_district d, iwmp_block b, iwmp_gram_panchayat g, iwmp_village v, watershed_yatra_village_level r WHERE s.st_code=d.st_code AND d.dcode=b.dcode AND b.bcode=g.bcode AND g.gcode=v.gcode AND v.vcode=r.vcode AND status='C') AS INTEGER) AS total_shramdaan, CAST((SELECT SUM(r.no_of_agro_forsetry) FROM iwmp_district d, iwmp_block b, iwmp_gram_panchayat g, iwmp_village v, watershed_yatra_village_level r WHERE s.st_code=d.st_code AND d.dcode=b.dcode AND b.bcode=g.bcode AND g.gcode=v.gcode AND v.vcode=r.vcode AND status='C') AS INTEGER) AS total_plantation, CAST((SELECT SUM(CASE WHEN no_of_ar_experience_people > 0 THEN 1 ELSE 0 END + CASE WHEN bhumi_jal_sanrakshan = TRUE THEN 1 ELSE 0 END + CASE WHEN watershed_yatra_film = TRUE THEN 1 ELSE 0 END + CASE WHEN quiz_participants > 0 THEN 1 ELSE 0 END + CASE WHEN cultural_activity_id > 0 THEN 1 ELSE 0 END + CASE WHEN bhoomi_poojan_no_of_works > 0 THEN 1 ELSE 0 END + CASE WHEN lokarpan_no_of_works > 0 THEN 1 ELSE 0 END + CASE WHEN shramdaan_no_of_location > 0 THEN 1 ELSE 0 END + CASE WHEN plantation_area > 0 THEN 1 ELSE 0 END + CASE WHEN award_distribution > 0 THEN 1 ELSE 0 END) FROM iwmp_district d, iwmp_block b, iwmp_gram_panchayat g, iwmp_village v, watershed_yatra_village_level r WHERE s.st_code=d.st_code AND d.dcode=b.dcode AND b.bcode=g.bcode AND g.gcode=v.gcode AND v.vcode=r.vcode AND status='C') AS INTEGER) AS activity_entered, CAST((SELECT SUM(CASE WHEN no_of_ar_experience_people = 0 THEN 1 ELSE 0 END + CASE WHEN bhumi_jal_sanrakshan = FALSE THEN 1 ELSE 0 END + CASE WHEN watershed_yatra_film = FALSE THEN 1 ELSE 0 END + CASE WHEN quiz_participants = 0 THEN 1 ELSE 0 END + CASE WHEN bhoomi_poojan_no_of_works = 0 THEN 1 ELSE 0 END + CASE WHEN lokarpan_no_of_works = 0 THEN 1 ELSE 0 END + CASE WHEN shramdaan_no_of_location = 0 THEN 1 ELSE 0 END + CASE WHEN plantation_area = 0 THEN 1 ELSE 0 END + CASE WHEN award_distribution = 0 THEN 1 ELSE 0 END) FROM iwmp_district d, iwmp_block b, iwmp_gram_panchayat g, iwmp_village v, watershed_yatra_village_level r WHERE s.st_code=d.st_code AND d.dcode=b.dcode AND b.bcode=g.bcode AND g.gcode=v.gcode AND v.vcode=r.vcode AND status='C') AS INTEGER) AS act_not_entered FROM iwmp_state s LEFT JOIN iwmp_district d ON d.st_code=s.st_code LEFT JOIN iwmp_m_project p ON p.dcode=d.dcode WHERE wdcpmksy=1 GROUP BY s.st_name, s.st_code ORDER BY s.st_name;
getStwiseWYRecords=WITH state_data AS (SELECT s.st_name, s.st_code,COUNT(DISTINCT d.dcode) AS total_dist,COUNT(DISTINCT p.proj_id) AS total_project FROM iwmp_state s LEFT JOIN iwmp_district d ON d.st_code = s.st_code LEFT JOIN iwmp_m_project p ON p.dcode = d.dcode WHERE wdcpmksy = 1 GROUP BY s.st_name, s.st_code)SELECT sd.st_name, sd.st_code, sd.total_dist, sd.total_project,(SELECT COUNT(DISTINCT r.vcode) FROM route_plan_van_travel r JOIN iwmp_village v ON r.vcode = v.vcode JOIN iwmp_gram_panchayat g ON v.gcode = g.gcode JOIN iwmp_block b ON g.bcode = b.bcode JOIN iwmp_district d ON b.dcode = d.dcode WHERE d.st_code = sd.st_code AND r.status = 'C') AS total_vanplan,(SELECT COUNT(DISTINCT r.vcode) FROM watershed_yatra_village_level r JOIN iwmp_village v ON r.vcode = v.vcode JOIN iwmp_gram_panchayat g ON v.gcode = g.gcode JOIN iwmp_block b ON g.bcode = b.bcode JOIN iwmp_district d ON b.dcode = d.dcode WHERE d.st_code = sd.st_code AND r.status = 'C') AS total_locv,(SELECT TO_CHAR(MIN(i.inauguaration_date), 'DD/MM/YYYY') FROM watershed_yatra_inauguaration i WHERE i.status = 'C' AND i.st_code = sd.st_code) AS inauguration_date,(SELECT COUNT(*) FROM pre_yatra_preparation WHERE st_code = sd.st_code AND status = 'C' AND preyatra_type = 'prabhatPheri') AS prabhatPheri,COALESCE((SELECT SUM(p.prabhatpheri_participants) FROM pre_yatra_prabhatpheri p JOIN pre_yatra_preparation y ON y.prep_id = p.prep_id WHERE y.st_code = sd.st_code AND y.status = 'C'),0) AS prabhatpheri_participants,(SELECT COUNT(*) FROM pre_yatra_preparation WHERE st_code = sd.st_code AND status = 'C' AND preyatra_type = 'gramSabha') AS gramSabha,COALESCE( (SELECT SUM(g.gramsabha_participants) FROM pre_yatra_gramsabha g JOIN pre_yatra_preparation y ON y.prep_id = g.prep_id WHERE y.st_code = sd.st_code AND y.status = 'C'),0) AS gramsabha_participants,COALESCE((SELECT SUM(male_participants + female_participants + central_minister + state_minister + parliament_members + legislative_assembly_members + legislative_council_members + other_public_representatives + gov_officials) FROM watershed_yatra_inauguaration i WHERE i.st_code = sd.st_code AND i.status = 'C'), 0) AS total_inauguration_participants,COALESCE((SELECT SUM(male_participants + female_participants + central_minister + state_minister + parliament_members + legislative_assembly_members + legislative_council_members + other_public_representatives + gov_officials) FROM watershed_yatra_village_level iv WHERE iv.st_code = sd.st_code AND iv.status = 'C'), 0) AS total_village_participants,COALESCE(  (SELECT SUM(r.no_of_ar_experience_people) FROM watershed_yatra_village_level r JOIN iwmp_village v ON r.vcode = v.vcode JOIN iwmp_gram_panchayat g ON v.gcode = g.gcode JOIN iwmp_block b ON g.bcode = b.bcode JOIN iwmp_district d ON b.dcode = d.dcode WHERE d.st_code = sd.st_code AND r.status = 'C'),0) AS total_arexp,COALESCE((SELECT SUM(r.bhoomi_poojan_no_of_works) FROM watershed_yatra_village_level r JOIN iwmp_village v ON r.vcode = v.vcode JOIN iwmp_gram_panchayat g ON v.gcode = g.gcode JOIN iwmp_block b ON g.bcode = b.bcode JOIN iwmp_district d ON b.dcode = d.dcode WHERE d.st_code = sd.st_code AND r.status = 'C'), 0) +COALESCE((SELECT SUM(i.bhoomi_poojan_no_of_works) FROM watershed_yatra_inauguaration i JOIN iwmp_block b ON i.bcode = b.bcode JOIN iwmp_district d ON b.dcode = d.dcode WHERE d.st_code = sd.st_code AND i.status = 'C'), 0) AS total_bhoomi_poojan,COALESCE( (SELECT SUM(r.lokarpan_no_of_works) FROM watershed_yatra_village_level r JOIN iwmp_village v ON r.vcode = v.vcode  JOIN iwmp_gram_panchayat g ON v.gcode = g.gcode JOIN iwmp_block b ON g.bcode = b.bcode JOIN iwmp_district d ON b.dcode = d.dcode WHERE d.st_code = sd.st_code AND r.status = 'C'),0)+COALESCE( (SELECT SUM(i.lokarpan_no_of_works) FROM watershed_yatra_inauguaration i JOIN iwmp_block b ON i.bcode = b.bcode  JOIN iwmp_district d ON b.dcode = d.dcode WHERE d.st_code = sd.st_code AND i.status = 'C'), 0) AS total_lokarpan,COALESCE( (SELECT SUM(r.shramdaan_no_of_location) FROM watershed_yatra_village_level r JOIN iwmp_village v ON r.vcode = v.vcode JOIN iwmp_gram_panchayat g ON v.gcode = g.gcode JOIN iwmp_block b ON g.bcode = b.bcode JOIN iwmp_district d ON b.dcode = d.dcode WHERE d.st_code = sd.st_code AND r.status = 'C'),0)+COALESCE( (SELECT SUM(i.shramdaan_no_of_location) FROM watershed_yatra_inauguaration i JOIN iwmp_block b ON i.bcode = b.bcode JOIN iwmp_district d ON b.dcode = d.dcode WHERE d.st_code = sd.st_code AND i.status = 'C'), 0) AS total_loc_shramdaan,COALESCE( (SELECT SUM(r.shramdaan_no_of_participated_people) FROM watershed_yatra_village_level r JOIN iwmp_village v ON r.vcode = v.vcode JOIN iwmp_gram_panchayat g ON v.gcode = g.gcode JOIN iwmp_block b ON g.bcode = b.bcode JOIN iwmp_district d ON b.dcode = d.dcode WHERE d.st_code = sd.st_code AND r.status = 'C'),0)+COALESCE( (SELECT SUM(i.shramdaan_no_of_participated_people) FROM watershed_yatra_inauguaration i JOIN iwmp_block b ON i.bcode = b.bcode JOIN iwmp_district d ON b.dcode = d.dcode WHERE d.st_code = sd.st_code AND i.status = 'C'), 0) AS total_partcp_shramdaan,COALESCE( (SELECT SUM(r.no_of_agro_forsetry) FROM watershed_yatra_village_level r JOIN iwmp_village v ON r.vcode = v.vcode JOIN iwmp_gram_panchayat g ON v.gcode = g.gcode JOIN iwmp_block b ON g.bcode = b.bcode JOIN iwmp_district d ON b.dcode = d.dcode WHERE d.st_code = sd.st_code AND r.status = 'C'),0)+COALESCE( (SELECT SUM(i.no_of_agro_forsetry) FROM watershed_yatra_inauguaration i JOIN iwmp_block b ON i.bcode = b.bcode JOIN iwmp_district d ON b.dcode = d.dcode WHERE d.st_code = sd.st_code AND i.status = 'C'), 0) AS total_plantation_area,COALESCE( (SELECT SUM(r.award_distribution) FROM watershed_yatra_village_level r JOIN iwmp_village v ON r.vcode = v.vcode JOIN iwmp_gram_panchayat g ON v.gcode = g.gcode JOIN iwmp_block b ON g.bcode = b.bcode JOIN iwmp_district d ON b.dcode = d.dcode WHERE d.st_code = sd.st_code AND r.status = 'C'),0)+COALESCE( (SELECT SUM(i.award_distribution) FROM watershed_yatra_inauguaration i JOIN iwmp_block b ON i.bcode = b.bcode JOIN iwmp_district d ON b.dcode = d.dcode WHERE d.st_code = sd.st_code AND i.status = 'C'), 0) AS total_award_distribution,CAST(COALESCE((SELECT SUM(CASE WHEN COALESCE(r.no_of_ar_experience_people, 0) > 0 THEN 1 ELSE 0 END + CASE WHEN COALESCE(r.bhumi_jal_sanrakshan, FALSE) = TRUE THEN 1 ELSE 0 END + CASE WHEN COALESCE(r.watershed_yatra_film, FALSE) = TRUE THEN 1 ELSE 0 END + CASE WHEN COALESCE(r.quiz_participants, 0) > 0 THEN 1 ELSE 0 END + CASE WHEN COALESCE(r.cultural_activity_id, 0) > 0 THEN 1 ELSE 0 END + CASE WHEN COALESCE(r.bhoomi_poojan_no_of_works, 0) > 0 THEN 1 ELSE 0 END + CASE WHEN COALESCE(r.lokarpan_no_of_works, 0) > 0 THEN 1 ELSE 0 END + CASE WHEN COALESCE(r.shramdaan_no_of_location, 0) > 0 THEN 1 ELSE 0 END + CASE WHEN COALESCE(r.plantation_area, 0) > 0 THEN 1 ELSE 0 END + CASE WHEN COALESCE(r.award_distribution, 0) > 0 THEN 1 ELSE 0 END) FROM watershed_yatra_village_level r JOIN iwmp_village v ON r.vcode = v.vcode JOIN iwmp_gram_panchayat g ON v.gcode = g.gcode JOIN iwmp_block b ON g.bcode = b.bcode JOIN iwmp_district d ON b.dcode = d.dcode WHERE d.st_code = sd.st_code AND r.status = 'C'), 0) AS INTEGER) AS activity_entered,CAST(COALESCE((SELECT SUM(CASE WHEN COALESCE(r.no_of_ar_experience_people, 0) = 0 THEN 1 ELSE 0 END + CASE WHEN COALESCE(r.bhumi_jal_sanrakshan, FALSE) = FALSE THEN 1 ELSE 0 END + CASE WHEN COALESCE(r.watershed_yatra_film, FALSE) = FALSE THEN 1 ELSE 0 END +  CASE WHEN COALESCE(r.quiz_participants, 0) = 0 THEN 1 ELSE 0 END + CASE WHEN COALESCE(r.cultural_activity_id, 0) = 0 THEN 1 ELSE 0 END + CASE WHEN COALESCE(r.bhoomi_poojan_no_of_works, 0) = 0 THEN 1 ELSE 0 END + CASE WHEN COALESCE(r.lokarpan_no_of_works, 0) = 0 THEN 1 ELSE 0 END + CASE WHEN COALESCE(r.shramdaan_no_of_location, 0) = 0 THEN 1 ELSE 0 END + CASE WHEN COALESCE(r.plantation_area, 0) = 0 THEN 1 ELSE 0 END + CASE WHEN COALESCE(r.award_distribution, 0) = 0 THEN 1 ELSE 0 END) FROM watershed_yatra_village_level r JOIN iwmp_village v ON r.vcode = v.vcode JOIN iwmp_gram_panchayat g ON v.gcode = g.gcode JOIN iwmp_block b ON g.bcode = b.bcode JOIN iwmp_district d ON b.dcode = d.dcode WHERE d.st_code = sd.st_code AND r.status = 'C'), 0) AS INTEGER) AS act_not_entered FROM state_data sd ORDER BY sd.st_name;
getDistwiseWYRecords=WITH district_data AS (SELECT d.dist_name, d.dcode, d.st_code, COUNT(DISTINCT p.proj_id) AS total_project FROM iwmp_district d LEFT JOIN iwmp_m_project p ON p.dcode = d.dcode WHERE d.st_code = :stcd GROUP BY d.dist_name, d.dcode, d.st_code) SELECT dd.dist_name, dd.dcode, dd.st_code, dd.total_project, (SELECT COUNT(DISTINCT r.vcode) FROM route_plan_van_travel r WHERE r.dcode = dd.dcode AND r.status = 'C') AS total_vanplan, (SELECT COUNT(DISTINCT r.vcode) FROM watershed_yatra_village_level r WHERE r.dcode = dd.dcode AND r.status = 'C') AS total_locv, (SELECT TO_CHAR(MIN(i.inauguaration_date), 'DD/MM/YYYY') FROM watershed_yatra_inauguaration i WHERE i.status = 'C' AND i.st_code = dd.st_code) AS inauguration_date, (SELECT COUNT(*) FROM pre_yatra_preparation WHERE dcode = dd.dcode AND status = 'C' AND preyatra_type = 'prabhatPheri') AS prabhatPheri, COALESCE((SELECT SUM(p.prabhatpheri_participants) FROM pre_yatra_prabhatpheri p JOIN pre_yatra_preparation y ON y.prep_id = p.prep_id WHERE y.dcode = dd.dcode AND y.status = 'C'), 0) AS prabhatpheri_participants, (SELECT COUNT(*) FROM pre_yatra_preparation WHERE dcode = dd.dcode AND status = 'C' AND preyatra_type = 'gramSabha') AS gramSabha, COALESCE((SELECT SUM(g.gramsabha_participants) FROM pre_yatra_gramsabha g JOIN pre_yatra_preparation y ON y.prep_id = g.prep_id WHERE y.dcode = dd.dcode AND y.status = 'C'), 0) AS gramsabha_participants, COALESCE((SELECT SUM(male_participants + female_participants + central_minister + state_minister + parliament_members + legislative_assembly_members + legislative_council_members + other_public_representatives + gov_officials) FROM watershed_yatra_inauguaration i WHERE i.dcode = dd.dcode AND i.status = 'C'), 0) AS total_inauguration_participants, COALESCE((SELECT SUM(male_participants + female_participants + central_minister + state_minister + parliament_members + legislative_assembly_members + legislative_council_members + other_public_representatives + gov_officials) FROM watershed_yatra_village_level iv WHERE iv.dcode = dd.dcode AND iv.status = 'C'), 0) AS total_village_participants, COALESCE((SELECT SUM(r.no_of_ar_experience_people) FROM watershed_yatra_village_level r WHERE r.dcode = dd.dcode AND r.status = 'C'), 0) AS total_arexp, COALESCE((SELECT SUM(r.bhoomi_poojan_no_of_works) FROM watershed_yatra_village_level r WHERE r.dcode = dd.dcode AND r.status = 'C'), 0) + COALESCE((SELECT SUM(i.bhoomi_poojan_no_of_works) FROM watershed_yatra_inauguaration i WHERE i.dcode = dd.dcode AND i.status = 'C'), 0) AS total_bhoomi_poojan, COALESCE((SELECT SUM(r.lokarpan_no_of_works) FROM watershed_yatra_village_level r WHERE r.dcode = dd.dcode AND r.status = 'C'), 0) + COALESCE((SELECT SUM(i.lokarpan_no_of_works) FROM watershed_yatra_inauguaration i WHERE i.dcode = dd.dcode AND i.status = 'C'), 0) AS total_lokarpan, COALESCE((SELECT SUM(r.shramdaan_no_of_location) FROM watershed_yatra_village_level r WHERE r.dcode = dd.dcode AND r.status = 'C'), 0) + COALESCE((SELECT SUM(i.shramdaan_no_of_location) FROM watershed_yatra_inauguaration i WHERE i.dcode = dd.dcode AND i.status = 'C'), 0) AS total_loc_shramdaan, COALESCE((SELECT SUM(r.shramdaan_no_of_participated_people) FROM watershed_yatra_village_level r WHERE r.dcode = dd.dcode AND r.status = 'C'), 0) + COALESCE((SELECT SUM(i.shramdaan_no_of_participated_people) FROM watershed_yatra_inauguaration i WHERE i.dcode = dd.dcode AND i.status = 'C'), 0) AS total_partcp_shramdaan, COALESCE((SELECT SUM(r.no_of_agro_forsetry) FROM watershed_yatra_village_level r WHERE r.dcode = dd.dcode AND r.status = 'C'), 0) + COALESCE((SELECT SUM(i.no_of_agro_forsetry) FROM watershed_yatra_inauguaration i WHERE i.dcode = dd.dcode AND i.status = 'C'), 0) AS total_plantation_area, COALESCE((SELECT SUM(r.award_distribution) FROM watershed_yatra_village_level r WHERE r.dcode = dd.dcode AND r.status = 'C'), 0) + COALESCE((SELECT SUM(i.award_distribution) FROM watershed_yatra_inauguaration i WHERE i.dcode = dd.dcode AND i.status = 'C'), 0) AS total_award_distribution,CAST(COALESCE((SELECT SUM(CASE WHEN COALESCE(r.no_of_ar_experience_people, 0) > 0 THEN 1 ELSE 0 END + CASE WHEN COALESCE(r.bhumi_jal_sanrakshan, FALSE) = TRUE THEN 1 ELSE 0 END + CASE WHEN COALESCE(r.watershed_yatra_film, FALSE) = TRUE THEN 1 ELSE 0 END + CASE WHEN COALESCE(r.quiz_participants, 0) > 0 THEN 1 ELSE 0 END + CASE WHEN COALESCE(r.cultural_activity_id, 0) > 0 THEN 1 ELSE 0 END + CASE WHEN COALESCE(r.bhoomi_poojan_no_of_works, 0) > 0 THEN 1 ELSE 0 END + CASE WHEN COALESCE(r.lokarpan_no_of_works, 0) > 0 THEN 1 ELSE 0 END + CASE WHEN COALESCE(r.shramdaan_no_of_location, 0) > 0 THEN 1 ELSE 0 END + CASE WHEN COALESCE(r.plantation_area, 0) > 0 THEN 1 ELSE 0 END + CASE WHEN COALESCE(r.award_distribution, 0) > 0 THEN 1 ELSE 0 END) FROM watershed_yatra_village_level r WHERE r.dcode = dd.dcode AND r.status = 'C'), 0) AS INTEGER) AS activity_entered, CAST(COALESCE((SELECT SUM(CASE WHEN COALESCE(r.no_of_ar_experience_people, 0) = 0 THEN 1 ELSE 0 END + CASE WHEN COALESCE(r.bhumi_jal_sanrakshan, FALSE) = FALSE THEN 1 ELSE 0 END + CASE WHEN COALESCE(r.watershed_yatra_film, FALSE) = FALSE THEN 1 ELSE 0 END + CASE WHEN COALESCE(r.quiz_participants, 0) = 0 THEN 1 ELSE 0 END + CASE WHEN COALESCE(r.cultural_activity_id, 0) = 0 THEN 1 ELSE 0 END + CASE WHEN COALESCE(r.bhoomi_poojan_no_of_works, 0) = 0 THEN 1 ELSE 0 END + CASE WHEN COALESCE(r.lokarpan_no_of_works, 0) = 0 THEN 1 ELSE 0 END + CASE WHEN COALESCE(r.shramdaan_no_of_location, 0) = 0 THEN 1 ELSE 0 END + CASE WHEN COALESCE(r.plantation_area, 0) = 0 THEN 1 ELSE 0 END + CASE WHEN COALESCE(r.award_distribution, 0) = 0 THEN 1 ELSE 0 END) FROM watershed_yatra_village_level r WHERE r.dcode = dd.dcode AND r.status = 'C'), 0) AS INTEGER) AS act_not_entered FROM district_data dd ORDER BY dd.dist_name;

