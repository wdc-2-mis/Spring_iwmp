janbhagidariActivitiesDetails=select s.st_name, s.st_code, cast((select count(distinct j.proj_id) from iwmp_district d, iwmp_m_project p, janbhagidari_pratiyogita_activities j where s.st_code=d.st_code and d.dcode=p.dcode and p.proj_id=j.proj_id and j.status='C' ) as Integer) as proj_repoted, cast((select count(j.work_status) from iwmp_district d, iwmp_m_project p, janbhagidari_pratiyogita_activities j where s.st_code=d.st_code and d.dcode=p.dcode and p.proj_id=j.proj_id and j.status='C' and j.work_id=1 ) as Integer) as no_work_creation, cast((select count(j.work_status) from iwmp_district d, iwmp_m_project p, janbhagidari_pratiyogita_activities j where s.st_code=d.st_code and d.dcode=p.dcode and p.proj_id=j.proj_id and j.status='C' and j.work_id=2 ) as Integer) as no_work_repair, cast((select count(j.work_status) from iwmp_district d, iwmp_m_project p, janbhagidari_pratiyogita_activities j where s.st_code=d.st_code and d.dcode=p.dcode and p.proj_id=j.proj_id and j.status='C' and j.work_id=3 ) as Integer) as no_work_plant, cast((select count(j.work_status) from iwmp_district d, iwmp_m_project p, janbhagidari_pratiyogita_activities j where s.st_code=d.st_code and d.dcode=p.dcode and p.proj_id=j.proj_id and j.status='C' and j.work_id=4 ) as Integer) as no_work_production, cast((select count(j.work_status) from iwmp_district d, iwmp_m_project p, janbhagidari_pratiyogita_activities j where s.st_code=d.st_code and d.dcode=p.dcode and p.proj_id=j.proj_id and j.status='C' and j.work_status='Y' ) as Integer) as no_work_comp,	COALESCE((select sum(j.es_work) from iwmp_district d, iwmp_m_project p, janbhagidari_pratiyogita_activities j where s.st_code=d.st_code and d.dcode=p.dcode and p.proj_id=j.proj_id and j.status='C' ), 0.00) as estimate_work, cast(COALESCE((select sum(j.village) from iwmp_district d, iwmp_m_project p, janbhagidari_pratiyogita_activities j where s.st_code=d.st_code and d.dcode=p.dcode and p.proj_id=j.proj_id and j.status='C' ) / (select count(j.proj_id) from iwmp_district d, iwmp_m_project p, janbhagidari_pratiyogita_activities j where s.st_code=d.st_code and d.dcode=p.dcode and p.proj_id=j.proj_id and j.status='C' ) , 0.00) as numeric(10,2)) as village, cast(COALESCE((select sum(j.ngo) from iwmp_district d, iwmp_m_project p, janbhagidari_pratiyogita_activities j where s.st_code=d.st_code and d.dcode=p.dcode and p.proj_id=j.proj_id and j.status='C' ) / (select count( j.proj_id) from iwmp_district d, iwmp_m_project p, janbhagidari_pratiyogita_activities j where s.st_code=d.st_code and d.dcode=p.dcode and p.proj_id=j.proj_id and j.status='C' ) , 0.00) as numeric(10,2)) as ngo, cast(COALESCE((select sum(j.corporate) from iwmp_district d, iwmp_m_project p, janbhagidari_pratiyogita_activities j where s.st_code=d.st_code and d.dcode=p.dcode and p.proj_id=j.proj_id and j.status='C' ) / (select count(j.proj_id) from iwmp_district d, iwmp_m_project p, janbhagidari_pratiyogita_activities j where s.st_code=d.st_code and d.dcode=p.dcode and p.proj_id=j.proj_id and j.status='C' ) , 0.00) as numeric(10,2)) as corporate	from iwmp_state s WHERE wdcpmksy=1 group by s.st_name, s.st_code order by s.st_name
