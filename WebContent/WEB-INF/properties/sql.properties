getDistWiseControlCropDetails = SELECT d.dcode, d.dist_name AS distname, CAST(COUNT(p.proj_id) AS INTEGER) AS totproj, COALESCE(SUM(control_different_crop_cereals), 0) AS cropcereals, COALESCE(SUM(control_different_crop_pulses), 0) AS croppulses, COALESCE(SUM(control_different_crop_oil_seed), 0) AS cropoilseed, COALESCE(SUM(control_different_crop_millets), 0) AS cropmillets, COALESCE(SUM(control_different_crop_other), 0) AS cropother, COALESCE(SUM(control_rice), 0) AS rice, COALESCE(SUM(control_wheat), 0) AS wheat, COALESCE(SUM(control_pulses), 0) AS pulses, COALESCE(SUM(control_oil_seed), 0) AS oilseed, COALESCE(SUM(control_millets), 0) AS millets, COALESCE(SUM(control_other), 0) AS other FROM iwmp_district d LEFT JOIN iwmp_m_project p ON p.dcode = d.dcode LEFT JOIN wdcpmksy_project_profile_evaluation pe ON pe.proj_id = p.proj_id and pe.status ='C' LEFT JOIN wdcpmksy_cropped_details_1 cd1 ON cd1.project_profile_id = pe.project_profile_id LEFT JOIN wdcpmksy_cropped_details_3 cd3 ON cd3.project_profile_id = pe.project_profile_id where d.st_code = :stcode and d.dist_proj=true GROUP BY d.dcode, d.dist_name ORDER BY d.dist_name;
getProjWisePreCropDetails = SELECT p.proj_id as projid, proj_name AS projname, COALESCE(SUM(pre_different_crop_cereals), 0) AS cropcereals, COALESCE(SUM(pre_different_crop_pulses), 0) AS croppulses, COALESCE(SUM(pre_different_crop_oil_seed), 0) AS cropoilseed, COALESCE(SUM(pre_different_crop_millets), 0) AS cropmillets, COALESCE(SUM(pre_different_crop_other), 0) AS cropother, COALESCE(SUM(pre_rice), 0) AS rice, COALESCE(SUM(pre_wheat), 0) AS wheat, COALESCE(SUM(pre_pulses), 0) AS pulses, COALESCE(SUM(pre_oil_seed), 0) AS oilseed, COALESCE(SUM(pre_millets), 0) AS millets, COALESCE(SUM(pre_other), 0) AS other FROM iwmp_m_project p LEFT JOIN wdcpmksy_project_profile_evaluation pe ON pe.proj_id = p.proj_id and pe.status ='C' LEFT JOIN wdcpmksy_cropped_details_1 cd1 ON cd1.project_profile_id = pe.project_profile_id LEFT JOIN wdcpmksy_cropped_details_3 cd3 ON cd3.project_profile_id = pe.project_profile_id where p.dcode = :dcode GROUP BY p.proj_id, proj_name ORDER BY proj_name;
getProjWiseMidCropDetails = SELECT p.proj_id as projid, proj_name AS projname, COALESCE(SUM(mid_different_crop_cereals), 0) AS cropcereals, COALESCE(SUM(mid_different_crop_pulses), 0) AS croppulses, COALESCE(SUM(mid_different_crop_oil_seed), 0) AS cropoilseed, COALESCE(SUM(mid_different_crop_millets), 0) AS cropmillets, COALESCE(SUM(mid_different_crop_other), 0) AS cropother, COALESCE(SUM(mid_rice), 0) AS rice, COALESCE(SUM(mid_wheat), 0) AS wheat, COALESCE(SUM(mid_pulses), 0) AS pulses, COALESCE(SUM(mid_oil_seed), 0) AS oilseed, COALESCE(SUM(mid_millets), 0) AS millets, COALESCE(SUM(mid_other), 0) AS other FROM iwmp_m_project p LEFT JOIN wdcpmksy_project_profile_evaluation pe ON pe.proj_id = p.proj_id and pe.status ='C' LEFT JOIN wdcpmksy_cropped_details_1 cd1 ON cd1.project_profile_id = pe.project_profile_id LEFT JOIN wdcpmksy_cropped_details_3 cd3 ON cd3.project_profile_id = pe.project_profile_id where p.dcode = :dcode GROUP BY p.proj_id, proj_name ORDER BY proj_name;
getProjWiseControlCropDetails = SELECT p.proj_id as projid, proj_name AS projname, COALESCE(SUM(control_different_crop_cereals), 0) AS cropcereals, COALESCE(SUM(control_different_crop_pulses), 0) AS croppulses, COALESCE(SUM(control_different_crop_oil_seed), 0) AS cropoilseed, COALESCE(SUM(control_different_crop_millets), 0) AS cropmillets, COALESCE(SUM(control_different_crop_other), 0) AS cropother, COALESCE(SUM(control_rice), 0) AS rice, COALESCE(SUM(control_wheat), 0) AS wheat, COALESCE(SUM(control_pulses), 0) AS pulses, COALESCE(SUM(control_oil_seed), 0) AS oilseed, COALESCE(SUM(control_millets), 0) AS millets, COALESCE(SUM(control_other), 0) AS other FROM iwmp_m_project p LEFT JOIN wdcpmksy_project_profile_evaluation pe ON pe.proj_id = p.proj_id and pe.status ='C' LEFT JOIN wdcpmksy_cropped_details_1 cd1 ON cd1.project_profile_id = pe.project_profile_id LEFT JOIN wdcpmksy_cropped_details_3 cd3 ON cd3.project_profile_id = pe.project_profile_id where p.dcode = :dcode GROUP BY p.proj_id, proj_name ORDER BY proj_name;

getStwisecroppedDtl=select s.st_code, s.st_name, cast(count(DISTINCT p.proj_id) as Integer) as project, COALESCE(sum(c.project_diversified_change), 0) as proj_div_change, COALESCE(sum(c.control_diversified_change), 0) as con_div_change, cast(COALESCE(sum(c.project_whs_constructed_rejuvenated), 0) as Integer) as proj_whs_rejuvenated, cast(COALESCE(sum(c.control_whs_constructed_rejuvenated), 0) as Integer) as con_whs_rejuvenated, COALESCE(sum(c.project_soil_moisture), 0) as proj_soil_moist, COALESCE(sum(c.control_soil_moisture), 0) as con_soil_moist, COALESCE(sum(c.project_degraded_rainfed), 0) as proj_deg_rain, COALESCE(sum(c.control_degraded_rainfed), 0) as con_deg_rain, COALESCE(sum(c.project_nill_single), 0) as proj_nil_single, COALESCE(sum(c.control_nill_single), 0) as con_nil_single, COALESCE(sum(c.project_single_doublemore), 0) as proj_single_double, COALESCE(sum(c.control_single_doublemore), 0) as con_single_double from iwmp_state s left join iwmp_district d on s.st_code = d.st_code left join iwmp_m_project p on d.dcode = p.dcode left join wdcpmksy_project_profile_evaluation e on p.proj_id = e.proj_id and e.status='C' left join wdcpmksy_cropped_details_2 c on c.project_profile_id = e.project_profile_id where wdcpmksy = 1 group by s.st_code, s.st_name order by s.st_name
getStwisecroppedOthDtl=select s.st_code, s.st_name, cast(count(DISTINCT p.proj_id) as Integer) as project, COALESCE(sum(c.pre_gross_kharif_crop_area + c.pre_gross_rabi_crop_area + c.pre_gross_third_crop_area), 0) as total_pre_gross_cropped, COALESCE(sum(c.mid_gross_kharif_crop_area+c.mid_gross_rabi_crop_area+c.mid_gross_third_crop_area), 0) as total_mid_gross_cropped, COALESCE(sum(c.control_gross_kharif_crop_area+c.control_gross_rabi_crop_area+c.control_gross_third_crop_area), 0) as total_control_gross_cropped, COALESCE(sum(c.pre_horticulture_area), 0) as pre_horticulture, COALESCE(sum(c.mid_horticulture_area), 0) as mid_horticulture, COALESCE(sum(c.control_horticulture_area), 0) as control_horticulture, COALESCE(sum(c.pre_netsown_area), 0) as  pre_netsown, COALESCE(sum(c.mid_netsown_area), 0) as  mid_netsown, COALESCE(sum(c.control_netsown_area), 0) as  control_netsown, CASE WHEN COUNT(e.proj_id) = 0 THEN 0  ELSE ROUND(COALESCE(SUM(c.pre_cropping_intensity), 0) / CAST(COUNT(e.proj_id) AS INT), 4) END AS pre_cropping, CASE WHEN COUNT(e.proj_id) = 0 THEN 0  ELSE ROUND(COALESCE(SUM(c.mid_cropping_intensity), 0) / CAST(COUNT(e.proj_id) AS INT), 4) END AS mid_cropping, CASE WHEN COUNT(e.proj_id) = 0 THEN 0  ELSE ROUND(COALESCE(SUM(c.control_cropping_intensity), 0) / CAST(COUNT(e.proj_id) AS INT), 4) END AS control_cropping, COALESCE(sum(cd.pre_protective_irrigation), 0) as pre_protective, COALESCE(sum(cd.mid_protective_irrigation), 0) as mid_protective, COALESCE(sum(cd.control_protective_irrigation), 0) as control_protective from iwmp_state s left join iwmp_district d on s.st_code = d.st_code left join iwmp_m_project p on d.dcode = p.dcode left join wdcpmksy_project_profile_evaluation e on p.proj_id = e.proj_id and e.status='C' left join wdcpmksy_cropped_details_1 c on c.project_profile_id = e.project_profile_id left join wdcpmksy_cropped_details_3 cd on cd.project_profile_id = e.project_profile_id where wdcpmksy = 1 group by s.st_code, s.st_name order by s.st_name
