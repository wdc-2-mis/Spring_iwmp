getLivelihoodNotStartedData = SELECT  distinct w.assetid AS asseteid, m.livelihood_coreactivity_desc AS activitydesc, b.block_name AS bname, v.village_name AS vname FROM  wdcpmksy_livelihood_workid w JOIN m_livelihood_coreactivity m ON m.livelihood_coreactivity_id = w.livelihood_coreactivity_id JOIN iwmp_village v ON v.vcode = w.vcode JOIN iwmp_gram_panchayat p ON p.gcode = v.gcode JOIN iwmp_block b ON b.block_code = p.block_code WHERE w.proj_id = :projid AND w.status = 'C' AND w.assetid NOT IN (SELECT assetid FROM wdcpmksy_project_asset_livelihood_status) ORDER BY asseteid;
